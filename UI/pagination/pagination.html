<!doctype html>
<html lang="ko" >
<head>
	<title>pagination</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	
	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
	
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- meta og -->
	
	<meta property="og:title" content="pagination">
	<meta property="og:description" content="pagination">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="pagination" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->
	
	<script src="pagination.js"></script>
	<script>
	var page = 1;
	$(function(){
		
		$(".pagination").pagenation({
			"total_rows":900, //총 게시물 수
			"per_page":20, //페이지당 게시물 수
			"num_links":2, //좌우 링크 수
			"page":1, //현재 페이지
		})
		
		setInterval(
			function(){
				$(".pagination.ex-1").pagenation({"cfg":{page:page++}});	
			},
			1000
		
		)
		
	})
	</script>
</head>
<body>
	<div class="container">
		<nav aria-label="Page navigation example" class="m-5">
		  <ul class="pagination justify-content-center ex-1">
		    <li class="page-item">
		     -
		    </li>
		  </ul>
		</nav>
	</div>
</body>
</html>

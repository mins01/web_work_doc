<!doctype html>
<html lang="ko" >
<head>
	<title>::file-selector-button</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>
	<!-- google analytics -->
	<script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
	

	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- vue.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	
	<!-- meta og -->
	
	<meta property="og:title" content="::file-selector-button">
	<meta property="og:description" content="::file-selector-button">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="::file-selector-button" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->
	<style>
        .ex-1::file-selector-button,
        .ex-1::-webkit-file-upload-button{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-weight: bold;
            border-radius: 1em;
        }
        .ex-2{
            font-size:20px;
            width:300px;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
        }
        .ex-2::file-selector-button,
        .ex-2::-webkit-file-upload-button{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-width: 0;
            float: left;
            padding-left: 0.5em;
            padding-right: 0.5em;
            margin: 0;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.5s;
        }
        .ex-2-right::file-selector-button,
        .ex-2-right::-webkit-file-upload-button{
            float: right;
        }
        .ex-2-left::file-selector-button,
        .ex-2-left::-webkit-file-upload-button{
            float: left;
        }

        .ex-2::file-selector-button:hover,
        .ex-2::-webkit-file-upload-button:hover{
            background-color: #ccc;
            color: #000;
        }
        .ex-3{
            text-align: center;
            font-size:18px;
            width:300px;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            display: inline-flex;
        }
        .ex-3 input[type="file"]{
            flex: 1 1 auto;
        }
        .ex-3 input[type="file"]::file-selector-button,
        .ex-3 input[type="file"]::-webkit-file-upload-button{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: none;
        }
        .ex-3 .button{
            padding-left: 0.5em;
            padding-right: 0.5em;
            margin: 0;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.5s;
            display: inline-block;
            white-space: nowrap;
        }

        .ex-4{
            text-align: center;
            font-size:20px;
            width:300px;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            display: inline-flex;
            flex-direction: column;
        }
        .ex-3 input[type="file"]{
            flex: 1 1 auto;
        }
        .ex-4 input[type="file"]::file-selector-button,
        .ex-4 input[type="file"]::-webkit-file-upload-button{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: none;
        }
        .ex-4 .button{
            padding-left: 0.5em;
            padding-right: 0.5em;
            margin: 0;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.5s;
            display: block;
            white-space: nowrap;
        }
        .ex-4 input[type="file"]:host-context(*){
            font-weight: bold;
        }
    </style>
	
</head>
<body>
	<div class="container">
        <h1>::file-selector-button</h1>
        <h2>input[type=file]의 버튼 커스텀</h2>
        <ul class="list-group">
            <li class="list-group-item"><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/::file-selector-button" target="_blank">https://developer.mozilla.org/en-US/docs/Web/CSS/::file-selector-button</a></li>
        </ul>
        <hr>
        <div>
            <div>
                <h3>default</h3>
                <input type="file">
            </div>
            <div>
                <h3>ex-1</h3>
                <input type="file" class="ex-1">
            </div>
            <div>
                <h3>ex-2  ex-2-left</h3>
                <input type="file" class="ex-2 ex-2-left">
            </div>
            <div>
                <h3>ex-2 ex-2-right</h3>
                <input type="file" class="ex-2 ex-2-right">
            </div>
            <div>
                <h3>ex-3</h3>
                <label class="ex-3"><input type="file"><span class="button">선택</span></label>
            </div>
            <div>
                <h3>ex-4</h3>
                <label class="ex-4"><input type="file"><span class="button">선택</span></label>
            </div>
        </div>
	</div>
</body>
</html>

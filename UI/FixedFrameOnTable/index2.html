	<style>
	.bg-box{background-image: url("bg_box.png")}
	.tbl-1{
		table-layout: fixed;
		width:100%;
	}
	.tbl-1 td{
		border:1px solid #000;
		width:300px;
		height:100px;
		box-sizing: border-box;
	}
	</style>
	<script>
	function cb_scroll(ta){
		// console.log(ta.scrollLeft,ta.scrollTop);
		ta.closest(".ffot").querySelectorAll(".ffot-side-body").forEach(function(el,idx){
			el.style.transform="translate(0,-"+ta.scrollTop+"px)";
		})
	}
	</script>

	<style>
	.ffot{

	}
	.ffot-scrollbar{
		overflow:scroll; display:flex; height:100%;width:100%;position:relative;
	}
	.ffot-lside{
		display:flex;flex-direction:column;position: sticky;left: 0;top: 0;z-index:10;
	}
	.ffot-lside-head{
		flex:0 0 auto;width:300px;height:50px;background-color:#cab;z-index:10;
	}
	.ffot-lside-body{
		flex:0 0 auto;width:300px;height:500px;background-color:#abc;z-index:5;
	}
	.ffot-body{
		display:flex;flex-direction:column;position:absolute;left:300px;top:0;
	}
	.ffot-body-head{
		flex:0 0 auto;width:1000px;height:50px;background-color:#bac;position: sticky;left: 0;top: 0;;z-index:9;
	}
	.ffot-body-body{
		flex:0 0 auto;width:1000px;height:500px;background-color:#dda;
	}
	</style>
</head>
<body>
	<div class="container-x">
		<h1>fixed frame on table</h1>

		<div id="ffot01" class="ffot" style="width:500px;height:300px;">
			<div  class="ffot-scrollbar" style="" onscroll="cb_scroll(event.target)" >
				<div class="ffot-lside" style="">
					<div class="bg-box ffot-lside-head" style="">left</div>
					<div class="bg-box ffot-lside-body" style="">right</div>
				</div>
				<div class="ffot-body" style="">
					<div class="bg-box ffot-body-head" style="">left</div>
					<div class="bg-box ffot-body-body" style="">right</div>
				</div>
			</div>
		</div>


	</div>
</body>

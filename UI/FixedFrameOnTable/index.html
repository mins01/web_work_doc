	<link rel="stylesheet" href="fixedFrameOnTable.css" >
	<style>
	.bg-box{background-image: url("bg_box.png")}
	.tbl-1{
		table-layout: fixed;
		width:100%;
	}
	.tbl-1 td{
		border:1px solid #000;
		width:300px;
		height:100px;
		box-sizing: border-box;
	}
	</style>
	<script>
	function cb_scroll(ta){
		// console.log(ta.scrollLeft,ta.scrollTop);
		ta.closest(".ffot").querySelectorAll(".ffot-scrolled-left").forEach(function(el,idx){
			el.style.transform="translate(-"+ta.scrollLeft+"px,0)";
		})
		ta.closest(".ffot").querySelectorAll(".ffot-scrolled-leftR").forEach(function(el,idx){
			el.style.transform="translate("+ta.scrollLeft+"px,0)";
		})
		ta.closest(".ffot").querySelectorAll(".ffot-scrolled-top").forEach(function(el,idx){
			el.style.transform="translate(0,-"+ta.scrollTop+"px)";
		})
		sync_size(ta)
		// document.querySelector("#ffot-thread-table").style.transform="translate(-"+ta.scrollLeft+"px,0)";
		// document.querySelector("#ffot-lside-table").style.transform="translate(0,-"+ta.scrollTop+"px)";
		//document.querySelector("#ffot-tfoot-table").style.transform="translate(-"+ta.scrollLeft+"px,0px)";
	}
	function sync_size(ta){
		var rect = ta.querySelector(".ffot-head-left").getBoundingClientRect();
		ta.querySelector(".ffot-head-right").style.height=rect.height+'px';
		ta.querySelector(".ffot-lside-left").style.width=rect.width+'px';
		ta.querySelector(".ffot-body").style.marginLeft=rect.width+'px';
		ta.querySelector(".ffot-lside").style.top=rect.height+'px';
		var rect2 = ta.querySelector(".ffot-body").getBoundingClientRect();
		ta.querySelector(".ffot-lside-left").style.height=rect2.height+'px';
		ta.querySelector(".ffot-head-right").style.width=rect2.width+'px';
	}

	$(function(){
		sync_size(document.querySelector("#ffot01"));
		sync_size(document.querySelector("#ffot02"));
	})
	</script>

<body>
	<div class="container-x">
		<h1>fixed frame on table</h1>

		<div class="ffot" id="ffot01" style="width:700px;height:250px;font-size:40px">
			<div class="ffot-scrollbar" onscroll="cb_scroll(event.target)">
				<div class="ffot-head">
					<div class="bg-box ffot-head-left" style="width:300px;height:auto; background-color:#cab">left</div>
					<div class="bg-box ffot-head-right ffot-scrolled-left" style="background-color:#abc">right</div>
				</div>
				<div class="ffot-lside ffot-scrolled-top">
					<div class="bg-box ffot-lside-left " style="background-color:#bac;">left</div>
				</div>
				<div class="bg-box ffot-body" style="width:700px; height:2000px;background-color:#dda; ">right</div>

			</div>
		</div>

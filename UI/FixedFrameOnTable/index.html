	<meta property="og:title" content="fixed frame on table">

	<!-- //meta og -->

	<link rel="stylesheet" href="fixedFrameOnTable.css" >
	<style>
	.bg-box{background-image: url("bg_box.png")}
	.tbl-1{
		table-layout: fixed;
		width:100%;
	}
	.tbl-1 td{
		border:1px solid #000;
		width:300px;
		height:100px;
		box-sizing: border-box;
	}
	</style>
	<script>
	function cb_scroll(ta){
		// console.log(ta.scrollLeft,ta.scrollTop);
		var syncScrollTop = ta.closest(".ffot").querySelectorAll(".ffot-sync-scrollTop");
		if(syncScrollTop.length > 0){
			syncScrollTop.forEach(function(el,idx){
				el.style.transform="translate(0,-"+ta.scrollTop+"px)";
			})
		}

	}
	</script>

	<style>

	</style>
</head>
<body>
	<div class="container-x">
		<h1>fixed frame on table</h1>

		<div id="ffot01" class="ffot" style="width:500px;height:300px;">
			<div  class="ffot-scrollbar" style="" onscroll="cb_scroll(event.target)" >
				<div class="ffot-lside" style="">
					<div class="bg-box ffot-lside-head" style="width:300px;height:50px;background-color:#cab;">left</div>
					<div class="bg-box ffot-lside-body ffot-sync-scrollTop" style="width:300px;height:500px;background-color:#abc;">right</div>
				</div>
				<div class="ffot-body" style="left:300px;">
					<div class="bg-box ffot-body-head" style="width:1000px;height:50px;background-color:#bac;">left</div>
					<div class="bg-box ffot-body-body" style="width:1000px;height:500px;background-color:#dda;">right</div>
				</div>
			</div>
		</div>
		<div id="ffot02" class="ffot" style="width:500px;height:300px;">
			<div  class="ffot-scrollbar" style="" >
				<div class="ffot-body" style="">
					<div class="bg-box ffot-body-head" style="width:1000px;height:50px;background-color:#bac;">left</div>
					<div class="bg-box ffot-body-body" style="width:1000px;height:500px;background-color:#dda;">right</div>
				</div>
			</div>
		</div>
		<div id="ffot03" class="ffot" style="width:500px;height:300px;">
			<div  class="ffot-scrollbar" style="" >
				<div class="ffot-body ffot-body-dir-row" >
					<div class="bg-box ffot-body-lside" style="width:300px;height:500px;background-color:#abc;">right</div>
					<div class="bg-box ffot-body-body" style="width:1000px;height:500px;background-color:#dda;">right</div>
				</div>
			</div>
		</div>


	</div>
</body>

	<link rel="stylesheet" href="SelectArea.css" >
	<script src="SelectArea.js"></script>
	<script>
	window.onload = function(){
		sa0 = new SelectArea(document.querySelector("#test-box0"));
		sa0.addEventListener('move',function(evt){ // 커스텀 이벤트
			console.log(JSON.stringify(this.box.layout.getBoundingClientRect()));
		})
		sa0.addEventListener('click',function(evt){
			console.log("sa0",evt.type);
		})
		sa0.box.layout.addEventListener('click',function(evt){
			console.log("sa0.box.layout",evt.type);
		})
		sa0.box.layout.addEventListener('dblclick',function(evt){
			console.log("sa0.box.layout",evt.type);
		})
		sa0.bg.addEventListener('click',function(evt){
			console.log("sa0.bg",evt.type);
		})
		sa0.show(10,10,30,40);
		sa1 = new SelectArea(document.querySelector("#test-box1"));
		sa1.show();
	}
	</script>
	
</head>
<body>
	<div class="container">
		
		<h1>SelectArea</h1>
		<p>
			영역 지정 UI
		</p>
		<hr />
		<form>
			<div style="background-color:#abc; width:200px; height:200px; margin: 0 auto" id="test-box0" >
				test-box0
			</div>
			<button type="button" onclick="sa0.show()">영역지정 보이기(기본 전체 크기)</button>
			<button type="button" onclick="sa0.show(30,30,10,10)">영역지정 보이기(위치, 크기 지정)</button>
			<button type="button" onclick="sa0.hide()">영역지정 숨기기</button><br />
			<button type="button" onclick="sa0.syncPosBy(-1,0,0,0)" >x+=-</button><button type="button" onclick="sa0.syncPosBy(1,0,0,0)" >x+=1</button>
			<button type="button" onclick="sa0.syncPosBy(0,-1,0,0)" >y+=-</button><button type="button" onclick="sa0.syncPosBy(0,1,0,0)" >y+=1</button>
			<button type="button" onclick="sa0.syncPosBy(0,0,-1,0)" >w+=-</button><button type="button" onclick="sa0.syncPosBy(0,0,1,0)" >w+=1</button>
			<button type="button" onclick="sa0.syncPosBy(0,0,0,-1)" >h+=-</button><button type="button" onclick="sa0.syncPosBy(0,0,0,1)" >h+=1</button>
			<br />
			x:<input name="v_x" type="range" oninput="sa0.syncPos(parseInt(this.form.v_x.value),parseInt(this.form.v_y.value),parseInt(this.form.v_w.value),parseInt(this.form.v_h.value))" value="10" min="0" max="300"  />/
			y:<input name="v_y" type="range" oninput="sa0.syncPos(parseInt(this.form.v_x.value),parseInt(this.form.v_y.value),parseInt(this.form.v_w.value),parseInt(this.form.v_h.value))" value="10"  min="0" max="300"  />/
			
			w:<input name="v_w" type="range" oninput="sa0.syncPos(parseInt(this.form.v_x.value),parseInt(this.form.v_y.value),parseInt(this.form.v_w.value),parseInt(this.form.v_h.value))" value="10" min="0" max="300"  />/
			h:<input name="v_h" type="range" oninput="sa0.syncPos(parseInt(this.form.v_x.value),parseInt(this.form.v_y.value),parseInt(this.form.v_w.value),parseInt(this.form.v_h.value))" value="10"  min="0" max="300"  />/
			<br />
			<button type="button" onclick="document.querySelector('#test-out0').value=JSON.stringify(sa0.getBoundingClientRect())">결과</button>
			<input type="text" id="test-out0" placeholder="결과" style="width:90%" />
		</form>
		
		<hr />
		<div style="background-color:#abc; width:300px; height:300px; margin: 0 auto" id="test-box1" >
			test-box0
		</div>
		
	</div>
</body>
</html>

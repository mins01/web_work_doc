	window.onload = function(){

	}
	</script>

<body>
	<div class="container">
		
		<h1>SelectArea</h1>
		<p>
			영역 지정 UI
		</p>
		<hr />
		<div style="background-color:#abc; width:200px; height:200px; margin: 0 auto" id="test-box0" >
			
			test-box0
		</div>
		<button type="button" onclick="SelectArea.show(document.querySelector('#test-box0'))">영역지정 보이기(전체 기준)</button>
		<button type="button" onclick="SelectArea.show(document.querySelector('#test-box0'),{x:30,y:40,w:100,h:120})">영역지정 보이기(위치, 크기 지정)</button>
		<button type="button" onclick="SelectArea.show(document.querySelector('#test-box0'),{x:30,y:40})">영역지정 보이기(위치 지정)</button>
		<button type="button" onclick="SelectArea.show(document.querySelector('#test-box0'),{w:100,h:120})">영역지정 보이기(크기 지정)</button><br />
		<button type="button" onclick="SelectArea.show(document.querySelector('#test-box0'),
		{x:30,y:40,w:100,h:120,onchange:function(){
			document.querySelector('#test-out0').value=JSON.stringify(this.getBoundingClientRect())
		}})">영역지정 보이기(onchange 이벤트 지정)</button>
		<button type="button" onclick="SelectArea.show(document.querySelector('#test-box0'),
		{x:30,y:40,w:100,h:120,ondblclick:function(){
			alert('ondblclick')
		}})">영역지정 보이기(ondblclick 이벤트 지정)</button>
		
		<button type="button" onclick="SelectArea.hide()">영역지정 숨기기</button><br />
		<button type="button" onclick="SelectArea.syncPosBy(-1,0,0,0)" >x+=-</button><button type="button" onclick="SelectArea.syncPosBy(1,0,0,0)" >x+=1</button>
		<button type="button" onclick="SelectArea.syncPosBy(0,-1,0,0)" >y+=-</button><button type="button" onclick="SelectArea.syncPosBy(0,1,0,0)" >y+=1</button>
		<button type="button" onclick="SelectArea.syncPosBy(0,0,-1,0)" >w+=-</button><button type="button" onclick="SelectArea.syncPosBy(0,0,1,0)" >w+=1</button>
		<button type="button" onclick="SelectArea.syncPosBy(0,0,0,-1)" >h+=-</button><button type="button" onclick="SelectArea.syncPosBy(0,0,0,1)" >h+=1</button>
		<br />
		x:<input type="range" oninput="SelectArea.syncPosTo(this.value,null,null,null)" min="0" max="300"  />/
		y:<input type="range" oninput="SelectArea.syncPosTo(null,this.value,null,null)" min="0" max="300"  />/
		
		w:<input type="range" oninput="SelectArea.syncPosTo(null,null,this.value,null)" min="0" max="300"  />/
		h:<input type="range" oninput="SelectArea.syncPosTo(null,null,null,this.value)" min="0" max="300"  />/
		<input type="range" />
		<br />
		<button type="button" onclick="document.querySelector('#test-out0').value=JSON.stringify(SelectArea.getBoundingClientRect())">결과</button>
		<input type="text" id="test-out0" placeholder="결과" style="width:90%" />
		
		
		<h1>SelectArea</h1>
		<h1>SelectArea</h1>
		<h1>SelectArea</h1>

		<button type="button" onclick="SelectArea.hide()">숨기기</button>

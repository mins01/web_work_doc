    <style>

        .wrap{
            width:750px;
            margin: 0 auto;
        }

        .sm-paper{
            box-sizing: content-box;
            border:2px solid red;
            display: flex;
            padding:0.2em 0;
            flex-direction: row;
            flex-wrap: wrap;
            width:6em;
            font-family: cursive ;
            font-size: 116px;
        }
        .sm-paper > span{
            box-sizing: border-box;
            flex: 0 0 auto;
            vertical-align: middle;
            display: inline-flex;
            flex-wrap: nowrap;
            align-content: center;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width:1.5em;
            height:1.5em;
            border:1px solid red;
            border-left-width: 0px;
            margin:0.2em 0;
            /* margin-left: -1px; */
        }
        .sm-paper > span:nth-child(4n){
            border-right-width: 0px;
        }
    </style>
    <script>
        function syncSmPaper(text){
            let sm_paper = document.querySelector('#sm_paper');
            sm_paper.innerHTML = '';
            text = text.trim();
            let len = text.length;
            let mlen = (len > 16)?32:16;
            text += ' '.repeat(Math.max(0,Math.min(mlen-len,32)));
            text.split('').forEach(ch => {
                let span = document.createElement('span')
                span.textContent = ch;
                sm_paper.append(span)
            });
        }
    </script>

            <form action="#" onsubmit="return false;" style="text-align: center">
                <input type="text" maxlength="32" style="width:700px;font-size: 30px;;" name="text" oninput="syncSmPaper(this.value); return false" onblur="syncSmPaper(this.value); return false">

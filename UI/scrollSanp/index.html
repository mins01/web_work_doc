	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>

	<!-- //meta og -->
	<link rel="stylesheet" href="scrollSnap.css" >
	<script src="scrollSnap.js"></script>
	
	<style>
		.ex-item{
			font-size:50px;
			width:80%;
			background-color: #abc;
			height: 80%;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-content: center;
			justify-content: center;
			align-items: center;
		}
		.scroll-snap-item:nth-child(odd) .ex-item{
			background-color: #cba;
		}
		.scroll-snap-container{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>scroll-snap 을 사용한 배너 제어</h1>
		<ul class="list-group">
			<li class="list-group-item"><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Scroll_Snap/Basic_concepts">Basic concepts of CSS Scroll Snap</a></li>
		  </ul>
	</div>
	<div class="container">
		<div class="scroll-snap-app" id="scroll-snap-app-01">
			<div class="scroll-snap-container scroll-snap-x-mandatory" style="width:300px; height: 300px;">
				<div class="scroll-snap-item">
					<div class="ex-item">1</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">2</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">3</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">4</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">5</div>
				</div>
			</div>
		</div>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-01'),1);">1</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-01'),2);">2</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-01'),3);">3</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-01'),4);">4</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-01'),5);">5</button>
		<button type="button" onclick="scrollSnap.prev(document.querySelector('#scroll-snap-app-01'));">이전</button>
		<button type="button" onclick="scrollSnap.next(document.querySelector('#scroll-snap-app-01'));">이후</button>
		<hr>

		<div class="scroll-snap-app" id="scroll-snap-app-02">
			<div class="scroll-snap-container scroll-snap-y-mandatory" style="width:300px; height: 300px;">
				<div class="scroll-snap-item">
					<div class="ex-item">1</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">2</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">3</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">4</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">5</div>
				</div>
			</div>
		</div>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-02'),1);">1</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-02'),2);">2</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-02'),3);">3</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-02'),4);">4</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-02'),5);">5</button>
		<button type="button" onclick="scrollSnap.prev(document.querySelector('#scroll-snap-app-02'));">이전</button>
		<button type="button" onclick="scrollSnap.next(document.querySelector('#scroll-snap-app-02'));">이후</button>
		<hr>
		<div class="scroll-snap-app" id="scroll-snap-app-03">
			<div class="scroll-snap-container scroll-snap-x-mandatory scroll-snap-hidden-scrollbar" style="width:300px; height: 300px;">
				<div class="scroll-snap-item">
					<div class="ex-item">1</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">2</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">3</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">4</div>
				</div>
				<div class="scroll-snap-item">
					<div class="ex-item">5</div>
				</div>
			</div>
		</div>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-03'),1);">1</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-03'),2);">2</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-03'),3);">3</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-03'),4);">4</button>
		<button type="button" onclick="scrollSnap.show(document.querySelector('#scroll-snap-app-03'),5);">5</button>
		<button type="button" onclick="scrollSnap.prev(document.querySelector('#scroll-snap-app-03'));">이전</button>
		<button type="button" onclick="scrollSnap.next(document.querySelector('#scroll-snap-app-03'));">이후</button>
		<hr>
	</div>
</body>
</html>

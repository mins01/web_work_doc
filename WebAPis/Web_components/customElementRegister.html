<body>
    <template id="template-01" >
		<style>
			.node-wrap{color:red; border:2px solid #999; padding:5px; margin:5px; border-radius: 0.5em;}
			.node-wrap:hover{filter:sepia(1) hue-rotate(200deg); background-color: #eee;}
			.slot1wrap{display: inline-block; color: #000;}
		</style>
        <div class="node-wrap">
            <b>#template-01</b>
            <div class="slot1wrap">(<slot name="slot1">slot1 값이 없습니다.</slot>)</div>
            <div class="slot1wrap">(<slot name="slot2">slot2 값이 없습니다.</slot>)</div>
            <div class="slot1wrap">(<slot name="slot3">slot3 값이 없습니다.</slot>)</div>
        </div>
    </template>
	<template id="template-02" data-tagname="a-b" >
		<style>
			.node-wrap{color:red; border:2px solid #999; padding:5px; margin:5px; border-radius: 0.5em;}
			.node-wrap:hover{filter:sepia(1) hue-rotate(200deg); background-color: #eee;}
			.slot1wrap{display: inline-block; color: #000;}
		</style>
        <div class="node-wrap">
            <b>#template-02</b>
            <div class="slot1wrap">(<slot name="slot1">slot1 값이 없습니다.</slot>)</div>
            <div class="slot1wrap">(<slot name="slot2">slot2 값이 없습니다.</slot>)</div>
            <div class="slot1wrap">(<slot name="slot3">slot3 값이 없습니다.</slot>)</div>
        </div>
    </template>
	<template id="template-03" data-tagname="p-e" data-extends="HTMLParagraphElement" data-option='{"extends":"p"}' >
		<style>
			.node-wrap{color:red; border:2px solid #999; padding:5px; margin:5px; border-radius: 0.5em;}
			.node-wrap:hover{filter:sepia(1) hue-rotate(200deg); background-color: #eee;}
			.slot1wrap{display: inline-block; color: #000;}
		</style>
        <div class="node-wrap">
            <b>#template-03</b>
			<div>data-tagname="p-e" data-extends="HTMLParagraphElement" data-option='{"extends":"p"}'</div>
            <div class="slot1wrap">(<slot name="slot1">slot1 값이 없습니다.</slot>)</div>
            <div class="slot1wrap">(<slot name="slot2">slot2 값이 없습니다.</slot>)</div>
            <div class="slot1wrap">(<slot name="slot3">slot3 값이 없습니다.</slot>)</div>
        </div>
    </template>
	<template id="template-021" data-tagname="a-b2" >
		<style>
			.node-wrap{color:red; border:2px solid #999; padding:5px; margin:5px; border-radius: 0.5em;}

			.slot1wrap{display: inline-block; color: #000;}
		</style>
        <div class="node-wrap">
            <b>#template-02</b>

            <div class="slot1wrap">(<slot name="slot3">slot3 값이 없습니다.</slot>)</div>
        </div>
    </template>
	<div class="container">
        <h1>templateHandler</h1>
		<hr>
		<a-b>
			<slot name="slot1">슬롯1</slot>
		</a-b>
		<p-e>
			<slot name="slot1">슬롯1</slot>
		</p-e>
		<p is="p-e">
			asdasd

		</p>
		<a-b2>

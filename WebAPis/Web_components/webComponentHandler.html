    <template id="template-01">

		</style>

        <h1>webComponentHandler</h1>

        <h2>템플릿 지정 및 slot 설정</h2>
        <div id="template-01-wrap" data-template="#template-01">
			<div class="template-data" >
				<span slot="slot1">(slot1)</span>
				<span slot="slot1">(slot1)</span>
				<span slot="slot1">(slot1)</span>
				<span slot="slot2">(slot2)</span>
				<span slot="slot3">(slot3)</span>
			</div>
			<div class="template-data" >
				<span slot="slot-">(slot1asdasd)</span>
				<span slot="slot2">(slot2asdasd)</span>
				<span slot="slot3">(slot3adsasd)</span>
			</div>
			<div class="template-data" >
				<span slot="slot-">(slot1zzzzzzz)</span>
				<span slot="slot2">(slot2zzzzzzzzzz)</span>
			</div>
        </div>

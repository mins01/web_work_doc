<body>
	<div class="container">
		<h3><script>document.write(document.location.href);</script></h3>
		<div id="msg">
			
		</div>
	</div>
	<script>
	function receiveMessage(event)
	{
		
		
		console.log(event);
		$("#msg").text(event.origin+" : "+event.data);
		alert(event.origin+' : '+event.data);
		event.source.postMessage(document.location.href+"에서 응답 메세지"+(new Date).toString(),
	                           event.origin);
	}
	
	window.addEventListener("message", receiveMessage, false);
	</script>

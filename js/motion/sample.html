    <style>
        html {
            scroll-snap-type: y mandatory;
        }
        section.content{
            height: 100svh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

        }

        .progress {
            position: fixed;
            left: 0;
            right: 0;
            height: 5px;
            background: #000;
            bottom: 50px;
            transform: scaleX(0);
        }
    </style>
    
    <script type="module">
        import { animate, scroll,inView } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm"
        globalThis.animate = animate
        window.addEventListener('load',(event)=>{
            // Progress bar representing gallery scroll
            // scroll(v=>console.log('scroll',v));
            
            scroll(animate(".progress", { scaleX: [0, 1] }, { ease: "linear" }))

            document.querySelectorAll("section.content").forEach((section)=>{

                //         { duration:3 }
                //     )
                //     , 
                //     {
                //     target: section,
                //     }
                // )
            });
            document.querySelectorAll("section.content h2").forEach((header) => {
                scroll(
                    animate(
                        header, 
                        { y: [-400, 199] }, 
                        { ease: "linear" }
                    ), 
                    {
                    target: header,
                    }
                )
            })

        })

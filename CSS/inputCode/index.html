	<script>
	// IME 입력 막기
	$(function() {
		document.querySelectorAll('.no-ime').forEach((item, i) => {
			item.addEventListener('compositionend',function(event){ //IME 로 입력된 후 숫자와 알파벳만 남기고 지운다.
				if(/[^\da-zA-Z]/.test(event.target.value)){
					event.target.value = event.target.value.replace(/[^\da-zA-Z]/g,'');
				}
			});
		});

	})

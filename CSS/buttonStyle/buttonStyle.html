<!doctype html>
<html lang="ko">
<head>
<title>메인화면 : 공대여자 홈페이지</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta name="keywords" content="공대여자,웹,프로그래밍,DB,PHP,MySQL,ORACLE,SD건담캡슐파이터,캡파,SD건담,sdgo,sdgd" />
	<meta name="description" content="공대여자 홈페이지, 공대여자 캡파 분석" />
	<meta name="title" content="button style (버튼 스타일)" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style type="text/css">
		.btn-simple{border:2px outset #999;}
		.btn-simple:hover{background-color:#cdf;border-color:#369}

		.btn-radius{border-radius:0.8em;}

		.btn-shadow{box-shadow:3px 3px 3px #ccc;}
		.btn-shadow:hover{box-shadow:3px 3px 3px #abc;}

		.btn-aqua-blue{
			box-shadow: inset 0 1px 3px #fff, inset 0 -1em 1em #BAD8F8, 0 0 2px 0px #369;
			border: 1px solid #abc;
			background-color:transparent;
			text-shadow: 1px 1px 1px #999;
			line-height:1.6em;
			border-radius:0.8em;
		}
		.btn-aqua-blue:hover{
			border: 1px solid #369;
		}
		.btn-aqua-red{
			box-shadow: inset 0 1px 3px #fff, inset 0 -1em 1em #F8D8BA, 0 0 2px 0px #963;
			border: 1px solid #cba;
			background-color:transparent;
			text-shadow: 1px 1px 1px #999;
			line-height:1.6em;
			border-radius:0.8em;
		}
		.btn-aqua-red:hover{
			border: 1px solid #963;
		}
		.btn-aqua-green{
			box-shadow: inset 0 1px 3px #fff, inset 0 -1em 1em #D8F8BA, 0 0 2px 0px #693;
			border: 1px solid #bca;
			background-color:transparent;
			text-shadow: 1px 1px 1px #999;
			line-height:1.6em;
			border-radius:0.8em;
		}
		.btn-aqua-green:hover{
			border: 1px solid #693;
		}
	</style>
</head>
<body>

<input type="button" class="btn-simple" value="btn-simple"> +
<input type="button" class="btn-radius" value="btn-radius"> =
<input type="button" class="btn-simple btn-radius" value="btn-simple btn-radius"> 
<hr>
<input type="button" class="btn-shadow" value="btn-shadow">
<input type="button" class="btn-shadow  btn-radius btn-simple" value="btn-shadow  btn-radius btn-simple">
<input type="button" class="btn-shadow  btn-radius btn-simple" value="btn-shadow  btn-radius btn-simple style='font-size:30px'"  style='font-size:30px' >
<hr>
<input type="button" class="btn-aqua-blue" value="btn-aqua-blue">
<input type="button" class="btn-aqua-red" value="btn-aqua-red">
<input type="button" class="btn-aqua-green" value="btn-aqua-green">
<input type="button" class="btn-aqua-red" value="btn-aqua-red style='font-size:30px'" style='font-size:30px' >

<body>
</html>

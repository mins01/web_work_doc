    <link rel="stylesheet" href="booklet-detail.css">
    <script src="BookletDetail.js"></script>
    <link rel="stylesheet" href="booklet-minimap.css">
    <script src="BookletMinimap.js"></script>
    <script>
        window.addEventListener('load',(event)=>{
            // let bd0 = globalThis.bd0 = new BookletDetail(document.querySelector('.booklet-detail-view'),document.querySelector('.booklet-minimap'))
            let bd0 = globalThis.bd0 = new BookletDetail(document.querySelector('.booklet-detail-view'))
            let bm0 = globalThis.bm0 = new BookletMinimap(document.querySelector('.booklet-minimap'),bd0);

            // bd0.zoom = 0.1
            setTimeout(()=>{
                bd0.center();
            },10)
            
            
            
        })
    </script>
</head>
<body>
    <div class="booklet-detail-container">
        <article id="booklet0" class="booklet-detail">
            <header class="booklet-detail-header">
                <nav class="m-2">
                    <h1 class="m-0 p-0">BOOKLET-DETAIL: E-BOOK</h1>
                </nav>
            </header>
            <div class="booklet-detail-body">
                <div class="booklet-detail-view-wrap">
                    <div class="booklet-detail-view">
                        <img class="booklet-detail-img img-src" src="imgs/page-rect.png">
                    </div>
                </div>
                <div class="booklet-minimap-wrap">
                    <div class="booklet-minimap">
                        <div class="booklet-minimap-rect"></div>
                        <img class="booklet-minimap-img img-src" src="imgs/page-rect.png" style="margin: 0%; box-sizing: content-box;">
                        <!-- <div class="booklet-minimap-img-wrap" >
                        </div> -->
                    </div>
                    <div class="booklet-minimap-rect-mask">
                    </div>
                </div>
            </div>
            <footer class="booklet-detail-footer">
                <div class="m-2 d-flex justify-content-center gap-2">
                    <div class="input-group d-inline-flex" style="width: 30em">
                        <span class="input-group-text">ZOOM</span>
                        <div class="form-control d-flex align-items-center">
                            <input type="range" list="datalist_zoom" class="w-100" min="0.1" step="0.2" max="2" value="1" oninput="bd0.zoom=this.value;bd0.center()">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="bd0.center()">중앙으로</button>
                </div>
                <hr>
                <div class="m-2 d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-primary" onclick="document.querySelectorAll('.img-src').forEach((el)=>{el.src = 'imgs/page-rect.png'; el.addEventListener('load',()=>{ bd0.center() },{once:true}) });">일반 이미지</button>
                    <button type="button" class="btn btn-primary" onclick="document.querySelectorAll('.img-src').forEach((el)=>{el.src = 'imgs/page-v-long.png'; el.addEventListener('load',()=>{ bd0.center() },{once:true}) });">세로 긴 이미지</button>
                    <button type="button" class="btn btn-primary" onclick="document.querySelectorAll('.img-src').forEach((el)=>{el.src = 'imgs/page-h-long.png'; el.addEventListener('load',()=>{ bd0.center() },{once:true}) });">가로 긴 이미지</button>
                </div>
            </footer>
        </article>
    </div>
    <datalist id="datalist_zoom">
        <option value="0.2"></option>        
        <option value="0.5"></option>      
        <option value="1.0"></option>
        <option value="1.5"></option>
        <option value="2.0"></option>
    </datalist>
</body>
</html>

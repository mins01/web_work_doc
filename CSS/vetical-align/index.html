	<style>
	section{
		margin: 5px 0;
		padding:0.2em 0.5em;
		border-radius: 5px;
		border:1px solid #ccc;
	}
	.vertical-align-article{
		height:150px;
	}
	.vertical-align-test button{
		width: 50px;
		height: 50px;
		font-size:20px;
		line-height: 50px;
		text-align: center;
	}
	.vertical-align-baseline button{
		vertical-align:baseline;
	}
	.vertical-align-sub button{
		vertical-align:sub;
	}
	.vertical-align-super button{
		vertical-align:super;
	}
	.vertical-align-text-top button{
		vertical-align:text-top;
	}
	.vertical-align-text-bottom button{
		vertical-align:text-bottom;
	}
	.vertical-align-middle button{
		vertical-align:middle;
	}
	.vertical-align-top button{
		vertical-align:top;
	}
	.vertical-align-bottom button{
		vertical-align:bottom;
	}

	<header class="container">
		<h1>vertical-align test</h1>
		<ul class="list-group">

	<main class="container vertical-align-test">
		<section >
			<article class="vertical-align-article vertical-align-baseline">

				<div>

			</article>
		</section>
		<section >

				</div>
			</article>
		</section>
		<section >
			<article class="vertical-align-article vertical-align-super">

				<div>
					<button>1</button> <button>2</button> <button>3</button> <button></button> <button></button> <button>6</button>

			<article class="vertical-align-article vertical-align-text-bottom">

					<button>1</button> <button>2</button> <button>3</button> <button></button> <button></button> <button>6</button>
				</div>
			</article>
		</section>
		<section >
			<article class="vertical-align-article vertical-align-middle">

				<div>
					<button>1</button> <button>2</button> <button>3</button> <button></button> <button></button> <button>6</button>
				</div>
			</article>
		</section>
		<section >
			<article class="vertical-align-article vertical-align-top">
				<h2>vertical-align: top;</h2>

					<button>1</button> <button>2</button> <button>3</button> <button></button> <button></button> <button>6</button>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>transform</title>
<style type="text/css">
.btnbox{ border:2px solid black; background-color:#999; font-size:18px; width:120px; height:120px;} 
.deg0{
transform:rotate(0deg);
-moz-transform:rotate(0deg);/* FF,MOZILLA */
-webkit-transform:rotate(0deg);/* SFARI */
-o-transform:rotate(0deg); /* OPERA */
-ms-transform:rotate(0deg); /* IE */
}
.deg30{
transform:rotate(30deg);
-moz-transform:rotate(30deg);/* FF,MOZILLA */
-webkit-transform:rotate(30deg);/* SFARI */
-o-transform:rotate(30deg); /* OPERA */
-ms-transform:rotate(30deg); /* IE */
}
.deg60{
transform:rotate(60deg);
-moz-transform:rotate(60deg);/* FF,MOZILLA */
-webkit-transform:rotate(60deg);/* SFARI */
-o-transform:rotate(60deg); /* OPERA */
-ms-transform:rotate(60deg); /* IE */
}
.deg90{
transform:rotate(90deg);
-moz-transform:rotate(90deg);/* FF,MOZILLA */
-webkit-transform:rotate(90deg);/* SFARI */
-o-transform:rotate(90deg); /* OPERA */
-ms-transform:rotate(90deg); /* IE */
}
.deg120{
transform:rotate(120deg);
-moz-transform:rotate(120deg);/* FF,MOZILLA */
-webkit-transform:rotate(120deg);/* SFARI */
-o-transform:rotate(120deg); /* OPERA */
-ms-transform:rotate(120deg); /* IE */
/*filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1.5);*/ /* IE */
}
/* ================ */
.scale05{
transform:scale(0.5);
-moz-transform:scale(0.5);
-webkit-transform:scale(0.5);
-o-transform:scale(0.5);
-ms-transform:scale(0.5);
}
.scale1{
transform:scale(1);
-moz-transform:scale(1);
-webkit-transform:scale(1);
-o-transform:scale(1);
-ms-transform:scale(1);
}
.scale2{
transform:scale(2);
-moz-transform:scale(2);
-webkit-transform:scale(2);
-o-transform:scale(2);
-ms-transform:scale(2);
}
.scale3{
transform:scale(3);
-moz-transform:scale(3);
-webkit-transform:scale(3);
-o-transform:scale(3);
-ms-transform:scale(3);
}
.scale_flip_X{
transform:scale(-1,1);
-moz-transform:scale(-1,1);
-webkit-transform:scale(-1,1);
-o-transform:scale(-1,1);
-ms-transform:scale(-1,1);
}

.scale_flip_Y{
transform:scale(1,-1);
-moz-transform:scale(1,-1);
-webkit-transform:scale(1,-1);
-o-transform:scale(1,-1);
-ms-transform:scale(1,-1);
}





</style>
</head>

<body>
<h1>transform [<a href="?">new</a>] </h1>
<p>참고링크 :  <a href="https://developer.mozilla.org/en/CSS/transform">https://developer.mozilla.org/en/CSS/transform</a></p>
<hr />
<div>
<h2>rotate</h2>
<script type="text/javascript">
function ch_deg(cn){
var ta = document.getElementById('inputbox_rotate');
ta.className = ta.className.replace(/( )?deg.{1,3}/,'')+' '+cn;
}
</script>
  <div class="btnbox" style="margin:0 auto; border-style:none; background-color:#c0c"><input type="button" value="한글ABC韓" class="btnbox" id="inputbox_rotate" /></div>
  <br />
  <br />
  <br />
  <select onchange="ch_deg(this.value)">
	<option value="deg0">0 deg</option>
    <option value="deg30">30 deg</option>
    <option value="deg60">60 deg</option>
    <option value="deg90">90 deg</option>
    <option value="deg120">120 deg</option>
</select>
</div>
<hr />
<div>
<h2>scaleX,scaleY</h2>
<script type="text/javascript">
function ch_scale(cn){
	var ta = document.getElementById('inputbox_scale');
	ta.className = ta.className.replace(/( )?scale.{1,9}/,'')+' '+cn;
}
</script>

  <div class="btnbox" style="margin:0 auto; border-style:none; background-color:#c0c"><input type="button" value="한글ABC韓" class="btnbox" id="inputbox_scale" /></div>
  <br />
  <br />
  <br />
  <select onchange="ch_scale(this.value)">
        <option value="scale1">scale 1</option>
        <option value="scale05">scale 0.5</option>
    <option value="scale2">scale 2</option>
    <option value="scale3">scale 3</option>
    <option value="scale_flip_X">flip_X</option>
        <option value="scale_flip_Y">flip_Y</option>
  </select>
</div>
</body>
</html>

    <link rel="stylesheet" href="piece.css">

	<style>
        *{
            box-sizing: border-box;
        }

        .inner-box{
            margin:10%;
            width:80%;height:80%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 0px #eee;
            text-align: center;
        }
        .piece-wrap{
            width: 100px;
            height: 100px;
            /* outline:2px solid #ddd564;  */
            /* filter: drop-shadow(0px 0px 3px black); */
        }
        .piece-shape{
            background-image: url(361331715_1995055744165677_6676229993515938374_n.jpg);
            background-size: cover;
            background-color: #abc;
        }

        .piece-shape .inner-box{
            margin:var(--shape-uneven,20px);
            width:calc(100% - var(--shape-uneven,10%) * 2);
            height:calc(100% - var(--shape-uneven,10%) * 2);
        }

        .test-grid-6{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width:fit-content;
            margin:0 auto;
            gap: 20px;
        }
        .test-grid-6{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            width:fit-content;
            margin:0 auto;
            gap: 20px;
        }
    </style>

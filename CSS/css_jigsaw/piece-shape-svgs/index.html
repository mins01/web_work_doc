<body>
	<div class="container">
        <h1>piece-shape-svgs</h1>
	</div>
    <hr>
    <div class="container p-1 " style="background-color: #fee; ">
        <div class="piece-shapes" style="display:grid; grid-template-columns: repeat(5,1fr); text-align: center; width:fit-content;gap:0px;margin:0 auto;">
            <div class="mask-box piece-shape mask-svg" data-shape-top="X" data-shape-right="X" data-shape-bottom="X" data-shape-left="X"></div>
        </div>
        <hr>
        <div class="piece-shapes" style="display:grid; grid-template-columns: repeat(5,1fr); text-align: center; width:fit-content;gap:0px;margin:0 auto;">
            <div class="mask-box piece-shape mask-svg" style="width:150px; height:100px;" data-shape-top="p" data-shape-right="p" data-shape-bottom="p" data-shape-left="p"></div>
            <div class="mask-box piece-shape mask-svg" style="width:100px; height:200px;" data-shape-top="p" data-shape-right="p" data-shape-bottom="p" data-shape-left="p"></div>
        </div>

    </div>
    <script>

        window.addEventListener('load',(event)=>{
            let tops = ['n','0','p'];
            let rights = ['n','0','p'];
            let bottoms = ['n','0','p'];
            let lefts = ['n','0','p'];
            let box = document.querySelector('.mask-box');
            let pieceShapes = document.querySelector('.piece-shapes')
            pieceShapes.innerHTML = '';
            tops.forEach(top => {
                rights.forEach(right => {
                    bottoms.forEach(bottom => {
                        lefts.forEach(left =>{
                            let pieceShape = box.cloneNode(true);
                            console.log(top,right,bottom,left)
                            pieceShape.dataset.shapeTop = top;
                            pieceShape.dataset.shapeRight = right;
                            pieceShape.dataset.shapeBottom = bottom;
                            pieceShape.dataset.shapeLeft = left;
                            pieceShapes.appendChild(pieceShape)
                        })
                    });
                });
                
            });
        })
    </script>

    <style>
        .circle-box{
            width: 300px;
            height: 300px;
            margin:0 auto;
            background-size: contain;
            background-position: center center;
            border-radius: 999em;
        }
        .circle-box.hsl{
            --s : 85%;
            --l : 55%;
            background-image: radial-gradient( circle farthest-side at center, #fff 0%, transparent 100% ), 
                            conic-gradient( in hsl, 
                                                    hsl(0deg var(--s) var(--l)) 0deg,
                                                    hsl(60deg var(--s) var(--l)) 60deg,
                                                    hsl(120deg var(--s) var(--l)) 120deg,
                                                    hsl(180deg var(--s) var(--l)) 180deg,
                                                    hsl(240deg var(--s) var(--l)) 240deg,
                                                    hsl(300deg var(--s) var(--l)) 300deg,
                                                    hsl(360deg var(--s) var(--l)) 360deg
                                            );
        }
        .circle-box.oklch{
            --l : 0.7;
            --c : 0.21;
            background-image: radial-gradient( circle farthest-side at center, #fff 0%, transparent 100% ), 
                            conic-gradient( in oklch, 
                                                    oklch(var(--l) var(--c) 0deg),
                                                    oklch(var(--l) var(--c) 60deg),
                                                    oklch(var(--l) var(--c) 120deg),
                                                    oklch(var(--l) var(--c) 180deg),
                                                    oklch(var(--l) var(--c) 240deg),
                                                    oklch(var(--l) var(--c) 300deg),
                                                    oklch(var(--l) var(--c) 360deg));
        }

        .linear-box{
            height: 40px;
            margin:0 auto;
            background-size: contain;
            background-position: center center;
        }
        .linear-box.hsl{
            --s : 85%;
            --l : 55%;
            background-image: linear-gradient( to left in hsl, 
                                                    hsl(0deg var(--s) var(--l)) ,
                                                    hsl(60deg var(--s) var(--l)) ,
                                                    hsl(120deg var(--s) var(--l)) ,
                                                    hsl(180deg var(--s) var(--l)) ,
                                                    hsl(240deg var(--s) var(--l)) ,
                                                    hsl(300deg var(--s) var(--l)) ,
                                                    hsl(360deg var(--s) var(--l)) 
                                            );
        }
        .linear-box.oklch{
            --l : 0.7;
            --c : 0.21;
            background-image: linear-gradient( to left in oklch, 
                                                    oklch(var(--l) var(--c) 0deg),
                                                    oklch(var(--l) var(--c) 60deg),
                                                    oklch(var(--l) var(--c) 120deg),
                                                    oklch(var(--l) var(--c) 180deg),
                                                    oklch(var(--l) var(--c) 240deg),
                                                    oklch(var(--l) var(--c) 300deg),
                                                    oklch(var(--l) var(--c) 360deg)
                                            );
        }
    </style>

<body>
    <div class="container my-3">

            <div class="card-header">색상 표 - hsl</div>

                <div class="circle-box hsl"></div>
                <div class="linear-box hsl"></div>
            </div>
        </div>
        <div class="card my-3">

            </div>

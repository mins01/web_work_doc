	<style>
	.box{
		border:2px solid red;
		padding:0;
		margin:5px;
	}
	.diagonal-line.right{
		background-image: repeating-linear-gradient(45deg, transparent ,  transparent 0 calc(50% - 1px), red calc(50% - 1px) calc(50% + 1px))
	}
	.diagonal-line.left{
		background-image: repeating-linear-gradient(-45deg, transparent ,  transparent 0 calc(50% - 1px), red calc(50% - 1px) calc(50% + 1px))
	}
	.diagonal-line.cross{
		background-image: repeating-linear-gradient(45deg, transparent ,  transparent 0 calc(50% - 1px), red calc(50% - 1px) calc(50% + 1px))
		, repeating-linear-gradient(-45deg, transparent ,  transparent 0 calc(50% - 1px), red calc(50% - 1px) calc(50% + 1px))
	}
	</style>

<body>
	<div class="container">
		<h1>diagonal line</h1>
		<div class="box diagonal-line right" style="width:100px;height:100px;">
		</div>
		<div class="box diagonal-line left" style="width:80px;height:80px;">
		</div>
		<div class="box diagonal-line cross" style="width:60px;height:60px;">
		</div>

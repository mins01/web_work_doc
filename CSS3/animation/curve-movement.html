    <style>
        .dot-wrap{width:1px;height: 1px; display: flex;    
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        .dot{width:10px;height: 10px;border-radius: 100px 100px 0 0; background-color: red; flex:0 0 auto;}
        .pos-wrap{ width: 300px; height: 300px; background-color: #cccccc;}

        .pos-x{
            animation: ani-x 5s linear 0s infinite forwards normal;
        }
        .pos-y{
            animation: ani-y 2.5s linear 0s infinite forwards normal;
        }

        @keyframes ani-x {
            0%{transform: translateX(0px);}
            50%{transform: translateX(300px);}
            0%{transform: translateX(0px);}
        }
        @keyframes ani-y {
            0%{transform: translateY(0px); animation-timing-function: cubic-bezier(0,0.75,0.25,1);}
            25%{transform: translateY(-150px); animation-timing-function: cubic-bezier(0.75,0,1,0.25);}
            50%{transform: translateY(0px); animation-timing-function: cubic-bezier(0,0.75,0.25,1);}
            75%{transform: translateY(150px); animation-timing-function: cubic-bezier(0.75,0,1,0.25);}
            100%{transform: translateY(0px);}
        }
        
    </style>
    
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">
                x,y 위치의 timing function 에 차이를 줘서 곡션으로 위치이동 하도록 동작
            </li>
        </ul>
        

        <hr>
        <div class="card">
            <div class="card-header">
                애니메이션 - 곡션 움직임 
            </div>
            <div class="card-body">
                <div class="pos-wrap m-2" >
                    <div class="pos-dot" style="transform: translate(0,150px);">
                        <div class="pos-x">
                            <div class="pos-y">
                                <div class="dot-wrap">
                                    <div class="dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
        
    </div>
</body>

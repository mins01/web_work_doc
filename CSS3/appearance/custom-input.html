<!doctype html>
<html lang="ko" >
<head>
    <title>custom-input</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="/js/ForGoogle.js"></script>
    <!-- google analytics -->
    <script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
    
    
    <!-- jquery 관련 -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    
    <!-- 부트스트랩 4 : IE8지원안됨! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <!-- meta og -->
    
    <meta property="og:title" content="custom-input">
    <meta property="og:description" content="custom-input">
    <meta name="og:image" content="http://www.mins01.com/img/logo.gif">
    <meta property="og:image:width" content="190">
    <meta property="og:image:height" content="70" />
    <meta property="og:site_name" content="custom-input" />
    <meta property="og:type" content="website">
    
    <!-- //meta og -->
    <link rel="stylesheet" href="custom-input.css" > 

</head>
<body>
    
    <div class="container">
        <h1>custom-input</h1>
        <hr>
        <div>
            <form action="">
                <div>
                    <label><input class="custom" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="custom" type="radio" name="radio" value="2">2</label>
                    <label><input class="custom" type="radio" name="radio" value="3">3</label>
                </div>
                <h1>
                    <label><input class="custom" type="checkbox" name="radio" value="1" checked>1</label>
                    <label><input class="custom" type="checkbox" name="radio" value="2">2</label>
                    <label><input class="custom" type="checkbox" name="radio" value="3">3</label>
                </h1>
                <h2>
                    <label><input class="custom" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="custom" type="radio" name="radio" value="2">2</label>
                    <label><input class="custom" type="radio" name="radio" value="3">3</label>
                </h2>
                <h3>
                    <label><input class="custom" type="checkbox" name="radio" value="1" checked>1</label>
                    <label><input class="custom" type="checkbox" name="radio" value="2">2</label>
                    <label><input class="custom" type="checkbox" name="radio" value="3">3</label>
                </h3>
                <div>
                    <div>.transition</div>
                    <label><input class="custom transition" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="custom transition" type="radio" name="radio" value="2">2</label>
                    <label><input class="custom transition" type="radio" name="radio" value="3">3</label>
                </div>
                <hr>
                <h3>colors</h3>
                <div>
                    <label><input class="custom primary" type="radio" name="radio" value="1" checked>.primary</label>
                    <label><input class="custom secondary" type="radio" name="radio" value="1" checked>.secondary</label>
                    <label><input class="custom success" type="radio" name="radio" value="1" checked>.success</label>
                    <label><input class="custom info" type="radio" name="radio" value="1" checked>.info</label>
                    <label><input class="custom warning" type="radio" name="radio" value="1" checked>.warning</label>
                    <label><input class="custom danger" type="radio" name="radio" value="1" checked>.danger</label>
                    <label><input class="custom light" type="radio" name="radio" value="1" checked>.light</label>
                    <label><input class="custom dark" type="radio" name="radio" value="1" checked>.dark</label>
                </div>
                <div>
                    <label><input class="custom border-primary" type="radio" name="radio" value="1" checked>.border-primary</label>
                    <label><input class="custom border-secondary" type="radio" name="radio" value="1" checked>.border-secondary</label>
                    <label><input class="custom border-success" type="radio" name="radio" value="1" checked>.border-success</label>
                    <label><input class="custom border-info" type="radio" name="radio" value="1" checked>.border-info</label>
                    <label><input class="custom border-warning" type="radio" name="radio" value="1" checked>.border-warning</label>
                    <label><input class="custom border-danger" type="radio" name="radio" value="1" checked>.border-danger</label>
                    <label><input class="custom border-light" type="radio" name="radio" value="1" checked>.border-light</label>
                    <label><input class="custom border-dark" type="radio" name="radio" value="1" checked>.border-dark</label>
                </div>
                <div>
                    <label><input class="custom border-primary primary" type="radio" name="radio" value="1" checked>.border-primary.primary</label>
                    <label><input class="custom border-secondary secondary" type="radio" name="radio" value="1" checked>.border-secondary.secondary</label>
                    <label><input class="custom border-success success" type="radio" name="radio" value="1" checked>.border-success.success</label>
                    <label><input class="custom border-info info" type="radio" name="radio" value="1" checked>.border-info.info</label>
                    <label><input class="custom border-warning warning" type="radio" name="radio" value="1" checked>.border-warning.warning</label>
                    <label><input class="custom border-danger danger" type="radio" name="radio" value="1" checked>.border-danger.danger</label>
                    <label><input class="custom border-light light" type="radio" name="radio" value="1" checked>.border-light.light</label>
                    <label><input class="custom border-dark dark" type="radio" name="radio" value="1" checked>.border-dark.dark</label>
                </div>
            </form>
        </div>
        <hr>
        <div>
            <h3>original</h3>
            <form action="">
                <div>
                    <label><input class="" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="" type="radio" name="radio" value="2">2</label>
                    <label><input class="" type="radio" name="radio" value="3">3</label>
                </div>
                <div>
                    <label><input class="" type="checkbox" name="radio" value="1" checked>1</label>
                    <label><input class="" type="checkbox" name="radio" value="2">2</label>
                    <label><input class="" type="checkbox" name="radio" value="3">3</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

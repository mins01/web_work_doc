<html lang="ko" >
<head>
    <title>custom-input</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="/js/ForGoogle.js"></script>

    <!-- 부트스트랩 4 : IE8지원안됨! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>  -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    
    <!-- meta og -->
    
    <meta property="og:title" content="custom-input">
    <meta property="og:description" content="custom-input">
    <meta name="og:image" content="http://www.mins01.com/img/logo.gif">
    <meta property="og:image:width" content="190">
    <meta property="og:image:height" content="70" />
    <meta property="og:site_name" content="custom-input" />
    <meta property="og:type" content="website">
    
    <!-- //meta og -->
    <link rel="stylesheet" href="custom-input.css" > 

</head>
<body>
    
    <div class="container">
        <h1>custom-input</h1>
        <hr>
        <div>
            <form action="">
                <div>
                    <label><input class="custom-input" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="custom-input" type="radio" name="radio" value="2">2</label>
                    <label><input class="custom-input" type="radio" name="radio" value="3">3</label>
                </div>
                <h1>
                    <label><input class="custom-input" type="checkbox" name="radio" value="1" checked>1</label>
                    <label><input class="custom-input" type="checkbox" name="radio" value="2">2</label>
                    <label><input class="custom-input" type="checkbox" name="radio" value="3">3</label>
                </h1>
                <h2>
                    <label><input class="custom-input" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="custom-input" type="radio" name="radio" value="2">2</label>
                    <label><input class="custom-input" type="radio" name="radio" value="3">3</label>
                </h2>
                <h3>
                    <label><input class="custom-input" type="checkbox" name="radio" value="1" checked>1</label>
                    <label><input class="custom-input" type="checkbox" name="radio" value="2">2</label>
                    <label><input class="custom-input" type="checkbox" name="radio" value="3">3</label>
                </h3>
                <div>
                    <div>.disabled  / .readonly </div>
                    <label><input class="custom-input" type="checkbox" name="radio" value="3" checked disabled>disabled</label>
                    <label><input class="custom-input" type="checkbox" name="radio" value="3" disabled>disabled</label>

                    
                </div>
                <div>
                    <div>.transition</div>
                    <label><input class="custom-input transition" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="custom-input transition" type="radio" name="radio" value="2">2</label>
                    <label><input class="custom-input transition" type="radio" name="radio" value="3">3</label>
                </div>
                <hr>
                <h3>colors</h3>
                <div>
                    <label><input class="custom-input primary" type="checkbox" name="checkbox" value="1" checked>.primary</label>
                    <label><input class="custom-input secondary" type="checkbox" name="checkbox" value="1" checked>.secondary</label>
                    <label><input class="custom-input success" type="checkbox" name="checkbox" value="1" checked>.success</label>
                    <label><input class="custom-input info" type="checkbox" name="checkbox" value="1" checked>.info</label>
                    <label><input class="custom-input warning" type="checkbox" name="checkbox" value="1" checked>.warning</label>
                    <label><input class="custom-input danger" type="checkbox" name="checkbox" value="1" checked>.danger</label>
                    <label><input class="custom-input light" type="checkbox" name="checkbox" value="1" checked>.light</label>
                    <label><input class="custom-input dark" type="checkbox" name="checkbox" value="1" checked>.dark</label>
                </div>
                <div>
                    <label><input class="custom-input border-primary" type="checkbox" name="checkbox" value="1" checked>.border-primary</label>
                    <label><input class="custom-input border-secondary" type="checkbox" name="checkbox" value="1" checked>.border-secondary</label>
                    <label><input class="custom-input border-success" type="checkbox" name="checkbox" value="1" checked>.border-success</label>
                    <label><input class="custom-input border-info" type="checkbox" name="checkbox" value="1" checked>.border-info</label>
                    <label><input class="custom-input border-warning" type="checkbox" name="checkbox" value="1" checked>.border-warning</label>
                    <label><input class="custom-input border-danger" type="checkbox" name="checkbox" value="1" checked>.border-danger</label>
                    <label><input class="custom-input border-light" type="checkbox" name="checkbox" value="1" checked>.border-light</label>
                    <label><input class="custom-input border-dark" type="checkbox" name="checkbox" value="1" checked>.border-dark</label>
                </div>
                <div>
                    <label><input class="custom-input border-primary primary" type="checkbox" name="checkbox" value="1" checked>.border-primary.primary</label>
                    <label><input class="custom-input border-secondary secondary" type="checkbox" name="checkbox" value="1" checked>.border-secondary.secondary</label>
                    <label><input class="custom-input border-success success" type="checkbox" name="checkbox" value="1" checked>.border-success.success</label>
                    <label><input class="custom-input border-info info" type="checkbox" name="checkbox" value="1" checked>.border-info.info</label>
                    <label><input class="custom-input border-warning warning" type="checkbox" name="checkbox" value="1" checked>.border-warning.warning</label>
                    <label><input class="custom-input border-danger danger" type="checkbox" name="checkbox" value="1" checked>.border-danger.danger</label>
                    <label><input class="custom-input border-light light" type="checkbox" name="checkbox" value="1" checked>.border-light.light</label>
                    <label><input class="custom-input border-dark dark" type="checkbox" name="checkbox" value="1" checked>.border-dark.dark</label>
                </div>
                <hr>
                <div>
                   ABC<input type="text" class="custom-input" value="text">한글<br>
                   <h1>ABC<input type="number" class="custom-input" value="123">한글<br></h1>
                   <h2>ABC<input type="date" class="custom-input radius" value="2022-04-16">한글<br></h2>
                   <h3>ABC<input type="time" class="custom-input" value="15:00:00">한글<br></h3>
                </div>
                <hr>
                <div>
                    <select class="custom-input auto">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <hr>
                <div>
                    <textarea class="custom-input">123</textarea>
                </div>
            </form>
        </div>
        <hr>
        <div>
            <h3>original</h3>
            <form action="">
                <div>
                    <label><input class="" type="radio" name="radio" value="1" checked>1</label>
                    <label><input class="" type="radio" name="radio" value="2">2</label>
                    <label><input class="" type="radio" name="radio" value="3">3</label>
                </div>
                <div>
                    <label><input class="" type="checkbox" name="radio" value="1" checked>1</label>
                    <label><input class="" type="checkbox" name="radio" value="2">2</label>
                    <label><input class="" type="checkbox" name="radio" value="3">3</label>
                </div>
                <div>
                    ABC<input type="text" value="text">한글<br>
                    <h1>ABC<input type="text" value="text">한글<br></h1>
                </div>
                <div>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

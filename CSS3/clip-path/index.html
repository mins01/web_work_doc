    <link rel="stylesheet" href="piece.css">
	<style>
        *{
            box-sizing: border-box;
        }
        .clip-path-1{
            clip-path: polygon(0% 0%, 50% 10%, 100% 0, 90% 50%, 100% 100%, 50% 90%, 0 100%, 10% 50%);
        }
        .clip-path-0{
            clip-path: polygon(10% 10%, 50% 10%, 90% 10%, 90% 50%, 90% 90%, 50% 90%, 10% 90%, 10% 50%);
        }
        .clip-path-2{
            clip-path: polygon(10% 10%, 50% 20%, 90% 10%, 80% 50%, 90% 90%, 50% 80%, 10% 90%, 20% 50%);
        }

        .inner-box{
            margin:10%;
            width:80%;height:80%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 0px #eee;
            text-align: center;
        }
        .piece-wrap{
            width: 100px;
            height: 100px;
            /* outline:2px solid #ddd564;  */
            /* filter: drop-shadow(0px 0px 3px black); */
        }
        .piece-shape{
            background-image: url(361331715_1995055744165677_6676229993515938374_n.jpg);
            background-size: cover;
            background-color: #abc;
        }

        .piece-shape .inner-box{
            margin:var(--shape-uneven,20px);
            width:calc(100% - var(--shape-uneven,10%) * 2);
            height:calc(100% - var(--shape-uneven,10%) * 2);
        }

        .test-grid-3{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width:fit-content;
            margin:0 auto;
            gap: 30px;
        }
    </style>
</head>

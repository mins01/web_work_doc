	<style>
        *{
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            height: 200px;
            /* outline:2px solid #ddd564;  */
            display: inline-block;
            vertical-align: bottom;
            /* filter: drop-shadow(0px 0px 3px black); */
        }
        .clip-box{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            
            background-image: url(361331715_1995055744165677_6676229993515938374_n.jpg);
            background-size: cover;
            width:100%;
            height:100%;
        }
        .inner-box{
            margin:10%;
            width:80%;height:80%;
            outline:1px dotted #000;
            outline-offset: -1px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 0px #eee;
            text-align: center;
        }
        .clip-path-1{
            clip-path: polygon(0% 0%, 50% 10%, 100% 0, 90% 50%, 100% 100%, 50% 90%, 0 100%, 10% 50%);
        }
        .clip-path-0{
            clip-path: polygon(10% 10%, 50% 10%, 90% 10%, 90% 50%, 90% 90%, 50% 90%, 10% 90%, 10% 50%);
        }
        .clip-path-2{
            clip-path: polygon(10% 10%, 50% 20%, 90% 10%, 80% 50%, 90% 90%, 50% 80%, 10% 90%, 20% 50%);
        }
        .clip-path-dynamic-container{
            --clip-value:10%;
        }
        .clip-path-dynamic{
            --clip-value-left:var(--clip-value,10%);
            --clip-value-top:var(--clip-value,10%);
            --clip-value-right:calc(100% - var(--clip-value,10%));
            --clip-value-bottom:calc(100% - var(--clip-value,10%));
            clip-path: polygon(
                var(--clip-value-left,10%) var(--clip-value-top,10%),
                50% calc(var(--clip-value-top,10%) - var(--clip-multiplier-top,0) * var(--clip-value,10%)),
                var(--clip-value-right,90%) var(--clip-value-top,10%),
                calc(var(--clip-value-right,90%) + var(--clip-multiplier-right,0) * var(--clip-value,10%)) 50%,
                var(--clip-value-right,90%) var(--clip-value-bottom,90%),
                50% calc(var(--clip-value-bottom,90%) + var(--clip-multiplier-bottom,0) * var(--clip-value,10%)),
                var(--clip-value-left,10%) var(--clip-value-bottom,90%),
                calc(var(--clip-value-left,10%) - var(--clip-multiplier-left,0) * var(--clip-value,10%)) 50%
            );
        }
        .clip-path-dynamic[data-clip-top="0"]{ --clip-multiplier-top:0; }
        .clip-path-dynamic[data-clip-top="1"]{ --clip-multiplier-top:1; }
        .clip-path-dynamic[data-clip-top="-1"]{ --clip-multiplier-top:-1; }

        .clip-path-dynamic[data-clip-right="0"]{ --clip-multiplier-right:0; }
        .clip-path-dynamic[data-clip-right="1"]{ --clip-multiplier-right:1; }
        .clip-path-dynamic[data-clip-right="-1"]{ --clip-multiplier-right:-1; }

        .clip-path-dynamic[data-clip-bottom="0"]{ --clip-multiplier-bottom:0; }
        .clip-path-dynamic[data-clip-bottom="1"]{ --clip-multiplier-bottom:1; }
        .clip-path-dynamic[data-clip-bottom="-1"]{ --clip-multiplier-bottom:-1; }

        .clip-path-dynamic[data-clip-left="0"]{ --clip-multiplier-left:0; }
        .clip-path-dynamic[data-clip-left="1"]{ --clip-multiplier-left:1; }
        .clip-path-dynamic[data-clip-left="-1"]{ --clip-multiplier-left:-1; }


        .clip-path-dynamic .inner-box{
            margin:var(--clip-value,10%);
            width:calc(100% - var(--clip-value,10%) * 2);
            height:calc(100% - var(--clip-value,10%) * 2);
        }

        .clip-margin-box{
            margin:calc(var(--clip-value,10%) * -1 + 1px);
        }


        .jigsaw-grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            width: max-content;
            margin:0 auto;
        }
        .jigsaw-grid{
            --grid-width:500px;
            --grid-height:400px;
            /* background-image: url(361331715_1995055744165677_6676229993515938374_n.jpg); */
            background-color: #fff;
            background-size: var(--grid-width) var(--grid-height);
            width:var(--grid-width);
            height:var(--grid-height);
        }
        .jigsaw-grid > .box{
            opacity: 1;
            width:100%;
            height:100%;
            width:calc(100% + var(--clip-value,10%) * 2 -1px);
            height:calc(100% + var(--clip-value,10%) * 2 -1px);

        }
        .jigsaw-grid .clip-box{
            background-image: url(361331715_1995055744165677_6676229993515938374_n.jpg);
            
            background-size: var(--grid-width) var(--grid-height);
        }
        .jigsaw-grid div:nth-child(1) .clip-box{ background-position: calc(var(--grid-width) / 3 * 0 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * 0 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(2) .clip-box{ background-position: calc(var(--grid-width) / 3 * -1 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * 0 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(3) .clip-box{ background-position: calc(var(--grid-width) / 3 * -2 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * 0 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(4) .clip-box{ background-position: calc(var(--grid-width) / 3 * 0 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * -1 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(5) .clip-box{ background-position: calc(var(--grid-width) / 3 * -1 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * -1 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(6) .clip-box{ background-position: calc(var(--grid-width) / 3 * -2 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * -1 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(7) .clip-box{ background-position: calc(var(--grid-width) / 3 * 0 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * -2 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(8) .clip-box{ background-position: calc(var(--grid-width) / 3 * -1 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * -2 + var(--clip-value,10%)); }
        .jigsaw-grid div:nth-child(9) .clip-box{ background-position: calc(var(--grid-width) / 3 * -2 + var(--clip-value,10%)) calc(var(--grid-height) / 3 * -2 + var(--clip-value,10%)); }
    </style>

<body>
	<div class="container">

	</div>
    <hr>
    <div class="container">
        <div>
            <div class="card my-3">
                <div class="card-header">
                    <h2>jigsaw</h2>
                </div>
                <div class="card-body ">
                    <div class="jigsaw-grid clip-path-dynamic-container" style="--clip-value:20px;">
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="0" data-clip-right="1" data-clip-bottom="-1" data-clip-left="0"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="0" data-clip-right="-1" data-clip-bottom="1" data-clip-left="-1"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="0" data-clip-right="0" data-clip-bottom="1" data-clip-left="1"><div class="inner-box"> </div></div></div>

                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="1" data-clip-right="-1" data-clip-bottom="1" data-clip-left="0"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="1" data-clip-bottom="1" data-clip-left="1"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="0" data-clip-bottom="-1" data-clip-left="-1"><div class="inner-box"> </div></div></div>

                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="1" data-clip-bottom="0" data-clip-left="0"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="1" data-clip-bottom="0" data-clip-left="-1"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="1" data-clip-right="0" data-clip-bottom="0" data-clip-left="-1"><div class="inner-box"> </div></div></div>
                    </div>
                    <hr>
                    <div class="jigsaw-grid clip-path-dynamic-container" style="--clip-value:20px;--grid-width:300px; --grid-height:600px">
                        <div class="box clip-margin-box" style="transform: translate(-30px, -20px);" ><div class="clip-box  clip-path-dynamic" data-clip-top="0" data-clip-right="1" data-clip-bottom="-1" data-clip-left="0"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="0" data-clip-right="-1" data-clip-bottom="1" data-clip-left="-1"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="0" data-clip-right="0" data-clip-bottom="1" data-clip-left="1"><div class="inner-box"> </div></div></div>

                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="1" data-clip-right="-1" data-clip-bottom="1" data-clip-left="0"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="1" data-clip-bottom="1" data-clip-left="1"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="0" data-clip-bottom="-1" data-clip-left="-1"><div class="inner-box"> </div></div></div>

                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="1" data-clip-bottom="0" data-clip-left="0"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" ><div class="clip-box  clip-path-dynamic" data-clip-top="-1" data-clip-right="1" data-clip-bottom="0" data-clip-left="-1"><div class="inner-box"> </div></div></div>
                        <div class="box clip-margin-box" style="transform: translate(30px, 20px);"><div class="clip-box  clip-path-dynamic" data-clip-top="1" data-clip-right="0" data-clip-bottom="0" data-clip-left="-1"><div class="inner-box"> </div></div></div>
                    </div>

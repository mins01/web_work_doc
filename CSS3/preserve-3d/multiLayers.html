	<link rel="stylesheet" href="multiLayers.css">
	<style>
		.p3dml-containter{
			overflow: hidden;
			width:300px;
			height: 300px;
			margin:0 auto;
		}
		.p3dml-layer{
			font-size: 30px;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-content: center;
			justify-content: center;
			align-items: center;
			
		}
		.p3dml-box{
			background-image: url(bg.gif);
		}

		/* 동작 제어 */
		.p3dml-layers{
			transform:translateZ(0px);
		}
		.p3dml-box:hover .p3dml-box-transform ,
		.p3dml-box:active .p3dml-box-transform ,
		.p3dml-box-transform.on{
			transition: transform 10s linear;
			transform:translateZ(var(--p3dml-perspective)) !important;
		}


		/* 이미지 감상 */
		#p3dml-containter-02{
			--p3dml-perspective:100px;
			--p3dml-translateZ-gap: 50px
		}
		#p3dml-layers-02{
			transform:translateZ( calc( var(--p3dml-perspective) * -0.9 ) );
		}
		#p3dml-containter-02 .p3dml-box-transform{
			transition: transform 1s linear;
		}




		.ctrl-container{

			position: relative;
			z-index: 100px;
		}
	</style>
	<script>
		
	
	</script>
</head>
<body>
	<div class="container">
		<h1>preserve-3d multi-layers</h1>
	</div>
	<div class="container">
		<ul>
			<li>preserve-3d 를 활용한 다중 레이어 그림</li>
		</ul>
		<div class="card mb-3">
			<div class="card-header">카운트다운</div>
			<div class="card-body">
				<div class="p3dml-containter">
					<div class="p3dml-box">
						<div class="p3dml-box-transform" id="p3dml-box-transform-01">
							<div class="p3dml-layers" id="p3dml-layers-01">
								<div class="p3dml-layer" data-layer-index="0" style="background-color: #d86c5e70;  background-image: url(bg.gif);">0</div>
								<div class="p3dml-layer" data-layer-index="1" style="background-color: #d8c25e70;">1</div>
								<div class="p3dml-layer" data-layer-index="2" style="background-color: #5ed86870;">2</div>
								<div class="p3dml-layer" data-layer-index="3" style="background-color: #5ecad870;">3</div>
								<div class="p3dml-layer" data-layer-index="4" style="background-color: #7e5ed870;">4</div>
								<div class="p3dml-layer" data-layer-index="5" style="background-color: #d85e7870;">5</div>
								<div class="p3dml-layer" data-layer-index="6" style="background-color: #d8c25e70;">6</div>
								<div class="p3dml-layer" data-layer-index="7" style="background-color: #5ed86870;">7</div>
								<div class="p3dml-layer" data-layer-index="8" style="background-color: #5ecad870;">8</div>
								<div class="p3dml-layer" data-layer-index="9" style="background-color: #7e5ed870;">9</div>
								<div class="p3dml-layer" data-layer-index="10" style="background-color: #7e5ed870;">10</div>
								<div class="p3dml-layer" data-layer-index="-1" style="background-color: #d8c25e70;">-1</div>
								<div class="p3dml-layer" data-layer-index="-2" style="background-color: #5ed86870;">-2</div>
								<div class="p3dml-layer" data-layer-index="-3" style="background-color: #5ecad870;">-3</div>
								<div class="p3dml-layer" data-layer-index="-4" style="background-color: #7e5ed870;">-4</div>
								<div class="p3dml-layer" data-layer-index="-5" style="background-color: #d85e7870;">-5</div>
								<div class="p3dml-layer" data-layer-index="-6" style="background-color: #d8c25e70;">-6</div>
								<div class="p3dml-layer" data-layer-index="-7" style="background-color: #5ed86870;">-7</div>
								<div class="p3dml-layer" data-layer-index="-8" style="background-color: #5ecad870;">-8</div>
								<div class="p3dml-layer" data-layer-index="-9" style="background-color: #7e5ed870;">-9</div>
								<div class="p3dml-layer" data-layer-index="-10" style="background-color: #7e5ed870;">-10</div>
							</div>

			<div class="card-footer">
				<datalist id="datalist-translate">
					<option value="0"></option>
					<option value="100"></option>
					<option value="200"></option>
					<option value="300"></option>
					<option value="400"></option>
					<option value="500"></option>
					<option value="600"></option>
					<option value="700"></option>
					<option value="800"></option>
					<option value="900"></option>
					<option value="-100"></option>
					<option value="-200"></option>
					<option value="-300"></option>
					<option value="-400"></option>
					<option value="-500"></option>
					<option value="-600"></option>
					<option value="-700"></option>
					<option value="-800"></option>
					<option value="-900"></option>
				</datalist>
				<div class="ctrl-container">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">translateZ </span>
						</div>
						<input type="range" class="form-control" min="-600" max="600" value="0" list="datalist-translate" name="translateZ" oninput="document.querySelector('#p3dml-box-transform-01').style.transform='translateZ('+this.value+'px)'">
						<div class="input-group-append" id="button-addon4">
							<button type="button" class="btn btn-info" onclick="document.querySelector('#p3dml-box-transform-01').classList.toggle('on');">count down</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="card mb-3">
			<div class="card-header">이미지 감상</div>
			<div class="card-body">
				<div class="p3dml-containter" id="p3dml-containter-02">
					<div class="p3dml-box">
						<div class="p3dml-box-transform" id="p3dml-box-transform-02">
							<div class="p3dml-layers" id="p3dml-layers-02">
								<div class="p3dml-layer" data-layer-index="0" style="background-color: #fff; ;"><img src="assets/multiLayers-images/multiLayers-images_0006_background.png"></div>
								<div class="p3dml-layer" data-layer-index="1" ><img src="assets/multiLayers-images/multiLayers-images_0005_sky.png"></div>
								<div class="p3dml-layer" data-layer-index="2" ><img src="assets/multiLayers-images/multiLayers-images_0004_cloud-01.png"></div>
								<div class="p3dml-layer" data-layer-index="3" ><img src="assets/multiLayers-images/multiLayers-images_0003_mountain.png"></div>
								<div class="p3dml-layer" data-layer-index="5" ><img src="assets/multiLayers-images/multiLayers-images_0002_cloud-02.png"></div>
								<div class="p3dml-layer" data-layer-index="7" ><img src="assets/multiLayers-images/multiLayers-images_0001_grass.png"></div>
								<div class="p3dml-layer" data-layer-index="9" ><img src="assets/multiLayers-images/multiLayers-images_0000_text.png"></div>
							</div>
						</div>						
					</div>
					
				</div>
			</div>
			<div class="card-footer">
				<datalist id="datalist-rotate">
					<option value="0"></option>
					<option value="90"></option>
					<option value="180"></option>
					<option value="270"></option>
					<option value="-90"></option>
					<option value="-180"></option>
					<option value="-270"></option>
				</datalist>
				<script>
					function resetTransformRotateAndTranslate(target,f){
						f.reset();
						setTransformRotateAndTranslate(target,f)
					}
					function reset2TransformRotateAndTranslate(target,f){
						// transform: rotateX(0deg) rotateY(24deg) rotateZ(0deg) translateX(210px) translateY(0px) translateZ(-224px);
						f.rotateY.value=24;
						f.translateX.value=210;
						f.translateZ.value=-224;
						setTransformRotateAndTranslate(target,f)
					}
					function setTransformRotateAndTranslate(target,f){
						let transform = `rotateX(${f.rotateX.value}deg) rotateY(${f.rotateY.value}deg) rotateZ(${f.rotateZ.value}deg)  translateX(${f.translateX.value}px) translateY(${f.translateY.value}px) translateZ(${f.translateZ.value}px)`;
						target.style.transform=transform;

						let perspective = f.perspective.value;
						target.closest('.p3dml-containter').style.setProperty('--p3dml-perspective',perspective+'px');
					}
					window.addEventListener('load',(evnet)=>{
						setTransformRotateAndTranslate(document.querySelector('#p3dml-box-transform-02'),document.form_ex_02);
					})
				</script>
				<div class="ctrl-container">
					<form action="#" name="form_ex_02" onsubmit="return false;" oninput="setTransformRotateAndTranslate(document.querySelector('#p3dml-box-transform-02'),this)">
						<div class="text-center">
							<button type="button" class="btn btn-info m-1" onclick="document.querySelector('#p3dml-box-transform-02').classList.toggle('on');">animation</button>
							<button type="button" class="btn btn-info m-1" onclick="resetTransformRotateAndTranslate(document.querySelector('#p3dml-box-transform-02'),this.form)">reset</button>
							<button type="button" class="btn btn-info m-1" onclick="reset2TransformRotateAndTranslate(document.querySelector('#p3dml-box-transform-02'),this.form)">reset2</button>
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">perspective </span>
							</div>
							<input type="range" class="form-control" min="0" max="1000" value="500" list="datalist-translate" name="perspective" >
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">translateX </span>
							</div>
							<input type="range" class="form-control" min="-500" max="500" value="0" list="datalist-translate" name="translateX" >
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">translateY </span>
							</div>
							<input type="range" class="form-control" min="-500" max="500" value="0" list="datalist-translate" name="translateY" >
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">translateZ </span>
							</div>
							<input type="range" class="form-control" min="-500" max="500" value="0" list="datalist-translate" name="translateZ" >
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">rotateX </span>
							</div>
							<input type="range" class="form-control" min="-360" max="360" value="0" list="datalist-rotate" name="rotateX" >
						</div>
						<div class="input-group">

							</div>

						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">rotateZ </span>
							</div>
							<input type="range" class="form-control" min="-360" max="360" value="0" list="datalist-rotate" name="rotateZ" >
						</div>

					</form>
					
					
				</div>
			</div>
		</div>

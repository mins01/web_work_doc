<!doctype html>
<html lang="ko" >
<head>
	<title>speechSynthesis TTS</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>
	<!-- google analytics -->
	<script>ForGoogle.analytics()</script>


	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<!-- meta og -->

	<meta property="og:title" content="speechSynthesis TTS">
	<meta property="og:description" content="speechSynthesis TTS">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="speechSynthesis TTS" />
	<meta property="og:type" content="website">

	<!-- //meta og -->

	<script src="app.js"></script>
	<script>
	function test_speak(){
		window.speechSynthesis.speak(new SpeechSynthesisUtterance("안녕하세요 반갑습니다"));
	}

	function form_speak(f){
		var utterThis = new SpeechSynthesisUtterance(f.str.value);
		utterThis.voice = app.voices[f.voice.selectedIndex];
		utterThis.pitch = f.pitch.value;
		utterThis.rate = f.rate.value;
		window.speechSynthesis.speak(utterThis);
	}
	let app = null;
	$(function(){
		app = gerenate_speechSynthesis_app('#app');
	})
	</script>
</head>
<body>
	<div class="container mb-1">
		<h1>speechSynthesis TTS</h1>
		<div class="container">
			<button type="button" class="btn btn-info" onclick="test_speak()">test_speak : 안녕하세요 반갑습니다</button>
		</div>
		<ul class="list-group">
			<li class="list-group-item"><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis">https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis</a></li>
		</ul>
	</div>



	<div class="container mb-1" id="app">
		<form onsubmit="form_speak(this);return false;">
			대본
			<input name="str" type="text" class="form-control m-1" placeholder="TTS text" value="헬로우 안녕하세요 반갑습니다">
			목소리
			<select class="form-control m-1" name="voice">
				<template v-for="(vo,k) in voices" >
					<option class="" :value="k" :data-lang="vo.lang" :data-name="vo.name">[{{ k }}] ({{ vo.lang }}) ({{ vo.localService?"로컬":"외부" }}) {{ vo.name }} {{ vo.default?"<기본>":""}}</option>
				</template>
			</select>
			<input name="pitch" type="number" class="form-control m-1" value="1" step="0.1">
			<input name="rate" type="number" class="form-control m-1" value="1" step="0.1">
			<button type="submit" class="btn btn-info m-1">말하기</button>
		</form>


	</div>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
	<title>DeviceMotionEvent - sample</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- 합쳐지고 최소화된 최신 CSS -->

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<script>
	window.addEventListener('devicemotion', function(event) {
		var data_x = Math.max(-9,Math.min(9,Math.round(parseFloat(event.accelerationIncludingGravity.x))));
		var data_y = Math.max(-9,Math.min(9,Math.round(parseFloat(event.accelerationIncludingGravity.y))));
		$(document.body).attr('data-x',data_x);
		$(document.body).attr('data-y',data_y);
		// $("#accelerationIncludingGravity_y").val(event.accelerationIncludingGravity.y);
		// $("#accelerationIncludingGravity_z").val(event.accelerationIncludingGravity.z);
	});
	</script>
	
	<style>
		html,body{height:100%;padding:0;margin:0}
		body::before{content: attr(data-x) " , " attr(data-y); position: absolute;left:0;right:0;z-index: 9999}
		.layer-out{position: absolute; left:0;top:0;right:0;bottom:0;z-index:10}
		.layer-in{top:50%;left:50%; position: absolute; width:1px;height:1px; border: 0px solid #ccc; transition: all 0.5s ease-out; overflow: visible; }
		.layer-in figure{width:100px;height:100px;margin-left: -50px;margin-top:-50px; background-color: #999; border-radius: 50%; box-shadow: 2px 2px 5px #000; }
		body[data-x="0" ] .layer-in{left: 50%; }
		body[data-x="1" ] .layer-in{left: 45%; }
		body[data-x="2" ] .layer-in{left: 40%; }
		body[data-x="3" ] .layer-in{left: 35%; }
		body[data-x="4" ] .layer-in{left: 30%; }
		body[data-x="5" ] .layer-in{left: 25%; }
		body[data-x="6" ] .layer-in{left: 20%; }
		body[data-x="7" ] .layer-in{left: 15%; }
		body[data-x="8" ] .layer-in{left: 10%; }
		body[data-x="9" ] .layer-in{left: 5%;  }
		body[data-x="-1"] .layer-in{left: 55%; }
		body[data-x="-2"] .layer-in{left: 60%; }
		body[data-x="-3"] .layer-in{left: 65%; }
		body[data-x="-4"] .layer-in{left: 70%; }
		body[data-x="-5"] .layer-in{left: 75%; }
		body[data-x="-6"] .layer-in{left: 80%; }
		body[data-x="-7"] .layer-in{left: 85%; }
		body[data-x="-8"] .layer-in{left: 90%; }
		body[data-x="-9"] .layer-in{left: 95%; }
		
		body[data-y="0" ] .layer-in{top: 50%; }
		body[data-y="-1" ] .layer-in{top: 45%; }
		body[data-y="-2" ] .layer-in{top: 40%; }
		body[data-y="-3" ] .layer-in{top: 35%; }
		body[data-y="-4" ] .layer-in{top: 30%; }
		body[data-y="-5" ] .layer-in{top: 25%; }
		body[data-y="-6" ] .layer-in{top: 20%; }
		body[data-y="-7" ] .layer-in{top: 15%; }
		body[data-y="-8" ] .layer-in{top: 10%; }
		body[data-y="-9" ] .layer-in{top: 5%;  }
		body[data-y="1"] .layer-in{top: 55%; }
		body[data-y="2"] .layer-in{top: 60%; }
		body[data-y="3"] .layer-in{top: 65%; }
		body[data-y="4"] .layer-in{top: 70%; }
		body[data-y="5"] .layer-in{top: 75%; }
		body[data-y="6"] .layer-in{top: 80%; }
		body[data-y="7"] .layer-in{top: 85%; }
		body[data-y="8"] .layer-in{top: 90%; }
		body[data-y="9"] .layer-in{top: 95%; }
		
	</style>
</head>
<body data-x="0" data-y="0" >
	<div class="layer-out" style="background-color:#abc;">
	</div>
	<div class="layer-out" id="layer-out-1" style="background-color:#abc;">
		<div class="layer-in">
			<figure>
				
			</figure>
		</div>
	</div>
</body>

<body>
	<div class="container">
		<h1><a href="?" target="_blank">navigator.getGamepads()</a></h1>
		
		<ul class="list-group">
			<li class="list-group-item">
				<div class="input-group"><span class="input-group-addon">.absolute</span><input type="text" class="form-control" id="deviceorientation_absolute"></div>
			</li>
			<li class="list-group-item">
				<div class="input-group"><span class="input-group-addon">.alpha(Z축,0~360)</span><input type="text" class="form-control" id="deviceorientation_alpha"></div>
			</li>
			<li class="list-group-item">
				<div class="input-group"><span class="input-group-addon">.beta(X축,-180~180)</span><input type="text" class="form-control" id="deviceorientation_beta"></div>
			</li>
			<li class="list-group-item">
				<div class="input-group"><span class="input-group-addon">.gamma(Y축,-90~90)</span><input type="text" class="form-control" id="deviceorientation_gamma"></div>
			</li>
			<li class="list-group-item">
				<div class="input-group"><span class="input-group-addon">.webkitCompassHeading</span><input type="text" class="form-control" id="deviceorientation_webkitCompassHeading"></div>
			</li>
			<li class="list-group-item">
				<div class="input-group"><span class="input-group-addon">.webkitCompassAccuracy</span><input type="text" class="form-control" id="deviceorientation_webkitCompassAccuracy"></div>
			</li>			
		</ul>
		<script>
		$(function(){
			var arrGamePads = navigator.getGamepads();
			console.log(arrGamePads);
		})
		window.addEventListener('gamepadconnected', function(event) {
			console.log('gamepadconnected', event.gamepad);
			
			var gp = navigator.getGamepads()[0];
			console.log("Gamepad connected at index %d: %s. %d buttons, %d axes.",
			gp.index, gp.id,
			gp.buttons.length, gp.axes.length);

		});
		window.addEventListener('gamepaddisconnected', function(event) {
			console.log('gamepaddisconnected');
		});
		</script>
		
		<div class="list-group">
			<div class="list-group-item active">링크</div>

			<a href="https://developer.mozilla.org/en-US/docs/Web/API/Gamepad_API" target="_blank" class="list-group-item ">mozilla : Gamepad_API</a>
			<a href="https://developer.mozilla.org/en-US/docs/Web/API/Gamepad" target="_blank" class="list-group-item ">mozilla : Gamepad</a>
		</div>
		
	</div>

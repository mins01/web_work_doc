<!doctype html>
<html lang="ko" >
<head>
	<title>Web Share</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	
	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
	<!-- vue.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<!-- meta og -->
	
	<meta property="og:title" content="Web Share">
	<meta property="og:description" content="Web Share : description">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="Web Share" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->
	<script>
	function toShare(){
		if(!navigator.share && navigator.canShare()){
			console.log("navigator.share not supported");
			alert("navigator.share not supported");
			return false;
		}else{
			navigator.share({
				title: document.title,
				text: $("meta[property='og:description']").attr('content'),
				url: location.href
			})
			.then(function(){ 
				console.log('Successful share')
				// alert('Successful share')
			})
			.catch(function(error){
				console.log('Error sharing:', error)
				// alert('Error sharing:', error)
			});
		}
	}
	</script>
	
</head>
<body>
	<div class="container">
		<h1>Web Share <a href="" target="_blank">🔗</a></h1>
		
		<ul class="list-group">
			<li class="list-group-item list-group-item-info">Web Share 
				<a href="https://whatwebcando.today/app-communication.html" target="_blank">🔗</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share" target="_blank">🔗</a>
				
			</li>
			<li class="list-group-item">
				<code>navigator.share(data)</code>
			</li>
			<li class="list-group-item">다른 앱에 내용을 공유 하도록 해준다. 스마트 폰에서만 작동을 한다.(IOS 미지원, 크롬 모바일(안드로이드) 지원)</li>
			<li class="list-group-item">현재 Draft 상태이고, 실험적인 지원상태. 오페라와 크롬 정도만 지원</li>
			<li class="list-group-item">크롬에서는 HTTPS 일 때만 동작한다.</li>
			<li class="list-group-item">참고 : <a href="https://web.dev/i18n/ko/web-share/">https://web.dev/i18n/ko/web-share/</a></li>
			<li class="list-group-item">한계 : 공유하기 창을 띄우면 종료된다. 즉, 공유를 진짜 했는지에 대한 리턴이 없다.</li>
			
			<li class="list-group-item"><button type="button" class="btn btn-info" onclick="toShare()">공유하기</button></li>
		</ul>
	</div>
</body>
</html>

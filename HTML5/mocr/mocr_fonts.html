  <style media="screen">
	h5{text-align: right}
	.font-box{
		border-bottom:1px solid #999;
		padding:0.5em;margin:0.5em;
		font-size: 20px;

	}
	.char-box{
		table-layout: fixed;
	}
	.char-box td{
		width:30px;height:24px;line-height: 1em;
		text-align: center;
	}
  </style>
	<script>
	$(function(){
		var t = document.querySelector('#template_alphabet');
		var t2 = document.querySelector('#template_korean');

		// console.log(t.content);
		// var div = $("#template_alphabet div").clone(true)
		$(".font-box").each(function(idx,box){
			$(box).append(t.content.cloneNode(true))
			$(box).append(t2.content.cloneNode(true))
		})

	})
	</script>

<body style="background-color:#eee;">
	<div class="container">
		<h1>폰트별 글자체크</h1>
		<h5>serif</h5><div class="font-box type-en" style="font-family:serif"></div>

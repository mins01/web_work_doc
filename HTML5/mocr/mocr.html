  <script type="text/javascript">
		var width = 32;
    var mit = mocr.ImageTool;
    var mih = new mocr.ImageHandler();
		var mih1 = new mocr.ImageHandler();
    var ml = null;
		var ml1 = null;
		var mlpg = new mocr.LetterPackageGenerator();
		mlpg.width=width
		var mlp = null;
    $(function(){
			$("#div_parsed_A").append(mih.canvas);
			$("#div_parsed_B").append(mih1.canvas);
			mlp = mlpg.generate(null);
			mlpg.generate4Digit(mlp);
			mlpg.generate4Alphabet(mlp);
			mlpg.generate4Range(mlp,' ','/');
			//--- 테스트용 채우기
			// generateTestImage('a','z','Serif')
			// generateTestImage('A','Z','Serif')
			generateTestImage(' ','/','Comic Sans MS')
			generateTestImage('a','z','Comic Sans MS')
			generateTestImage('A','Z','Comic Sans MS')


    })
		function onCheckImage(event){
			var ta = event.target;
			if(ta.tagName!='IMG') return false;
			checkImage(ta)
		}
		function checkImage(img){
			mih.loadFromImgNode(img);
      mih.simplify(width);
      ml = mih.getLetter();
			// mlp = mlpg.generate();
			var searched = mlp.search(ml);
			var diffBin = searched[0];
			console.log(diffBin.char,diffBin.desc,diffBin.matched,diffBin.counts,diffBin.dot);
			$("#div_dot_info").text(diffBin.char+"\n"+diffBin.desc+"\n"+diffBin.matched+"\n"+diffBin.counts)
			$("#div_dot_dot").text(diffBin.dot)
			$(img).parent().find('.searched-letter-img:eq(0)').html("")
			$(img).parent().find('.searched-letter-img:eq(0)').append('<img src="'+ml.toContext2d().canvas.toDataURL()+'">')
			$(img).parent().find('.searched-letter:eq(0)').text(diffBin.char+"\n"+diffBin.matched.toFixed(4)+"\n"+diffBin.desc)
			diffBin = searched[1];
			$(img).parent().find('.searched-letter:eq(1)').text(diffBin.char+"\n"+diffBin.matched.toFixed(4)+"\n"+diffBin.desc)
			diffBin = searched[2];
			$(img).parent().find('.searched-letter:eq(2)').text(diffBin.char+"\n"+diffBin.matched.toFixed(4)+"\n"+diffBin.desc)
			diffBin = searched[3];
			$(img).parent().find('.searched-letter:eq(3)').text(diffBin.char+"\n"+diffBin.matched.toFixed(4)+"\n"+diffBin.desc)
			diffBin = searched[4];
			$(img).parent().find('.searched-letter:eq(4)').text(diffBin.char+"\n"+diffBin.matched.toFixed(4)+"\n"+diffBin.desc)

		}
		function onCheckImage2(event){
			var ta = event.target;
			if(ta.tagName!='IMG') return false;
			checkImage2(ta)
		}
		function checkImage2(img){
			mih1.loadFromImgNode(img);
      mih1.simplify(width);
      ml1 = mih1.getLetter();
			// mlp = mlpg.generate();
			var diffBin = ml1.diffBin(ml);
			console.log(diffBin.char,diffBin.desc,diffBin.matched,diffBin.counts,diffBin.dot);
			$("#div_dot_info").text(diffBin.char+"\n"+diffBin.desc+"\n"+diffBin.matched+"\n"+diffBin.counts)
			$("#div_dot_dot").text(diffBin.dot)
			// $(img).parent().find('.searched-letter').text(diffBin.char)

		}
		function generateTestImage(stChar,edChar,fontFamily){
			var stCode = stChar.codePointAt(0);
			var edCode = edChar.codePointAt(0);
			// console.log(stCode,edCode);
			for(var i=stCode,m=edCode;i<=m;i++){
				var char = String.fromCodePoint(i);
				mih1.loadFromChar(char,fontFamily,'bold');
				// mih1.trim()
				$("#div_in").append('<div class="div_input"><img src="'+mih1.canvas.toDataURL()+'"><div class="searched-letter-img"></div><div class="searched-letter"></div><div class="searched-letter"></div><div class="searched-letter"></div><div class="searched-letter"></div><div class="searched-letter"></div></div>')
			}
		}
		function runTest(){
			$("#div_in .div_input img").each(function(idx,el){
				checkImage(el);
			})
		}
  </script>

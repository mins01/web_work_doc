<!doctype html>
<html lang="ko" >
<head>
    <title>templater</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="http://www.mins01.com/favicon.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/js/ForGoogle.js"></script>
    <!-- google analytics -->

    <script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
    

    <!-- jquery 관련 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- 부트스트랩 5.3.x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <!-- meta og -->
    
    <meta property="og:title" content="templater">
    <meta property="og:description" content="templater">
    <meta name="og:image" content="http://www.mins01.com/img/logo.gif">
    <meta property="og:image:width" content="190">
    <meta property="og:image:height" content="70" />
    <meta property="og:site_name" content="templater" />
    <meta property="og:type" content="website">
    
    <!-- //meta og -->
    
    
    <script src="Templater.js"></script>
    
</head>
<body>
    

    <div class="container">
        <h1>Templater</h1>
        <template id="template_use_data">
            <ul class="m-3  rounded border border-1 ${data.ulClassName}">
                <li>data.x = ${data.x}</li>
                <li>data.y = ${data.y}</li>
                <li>data.yy = ${data.yy}</li>
                <li>data?.row?.total ?? 'NONE' = ${data?.row?.total}</li>
            </ul>
        </template>
        <template id="template_use_shot">
            <ul class="m-3  rounded border border-1 ${data.ulClassName}">
                <li>data.x = ${x}</li>
                <li>data.y = ${y}</li>
                <li>data.yy = ${yy}</li>
                <li>data?.row?.total ?? 'NONE' = ${data?.row?.total}</li>
            </ul>
        </template>
        <div id="div-out1">
    
        </div>
        <hr>
        <div id="div-out2">
    
        </div>
    </div>
<hr>
<script>
    const divOut1 = document.querySelector('#div-out1')
    const divOut2 = document.querySelector('#div-out2')
    const template_use_data = document.querySelector('#template_use_data');
    divOut1.append(Templater.renderTemplate(template_use_data,{x:'x'}));
    divOut1.append(Templater.renderTemplate(template_use_data,{x:'x','y':'y'}));
    divOut1.append(Templater.renderTemplate(template_use_data,{x:'x','yy':'yy'}));
    divOut1.append(Templater.renderTemplate(template_use_data,{x:'x','yy':'yy',row:{total:100}}));
    const template_use_shot = document.querySelector('#template_use_shot');
    divOut2.append(Templater.renderTemplate(template_use_shot,{x:'x'}));
    divOut2.append(Templater.renderTemplate(template_use_shot,{x:'x','y':'y'}));
    divOut2.append(Templater.renderTemplate(template_use_shot,{x:'x','yy':'yy'}));
    divOut2.append(Templater.renderTemplate(template_use_shot,{x:'x','yy':'yy',row:{total:100}}));
</script>
</body>
</html>

<!doctype html>
<html lang="ko" >
<head>
    <title>templater</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="http://www.mins01.com/favicon.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/js/ForGoogle.js"></script>
    <!-- google analytics -->

    <script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
    

    <!-- jquery 관련 -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- 부트스트랩 5.3.x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <!-- meta og -->
    
    <meta property="og:title" content="templater">
    <meta property="og:description" content="templater">
    <meta name="og:image" content="http://www.mins01.com/img/logo.gif">
    <meta property="og:image:width" content="190">
    <meta property="og:image:height" content="70" />
    <meta property="og:site_name" content="templater" />
    <meta property="og:type" content="website">
    
    <!-- //meta og -->
    
    
    <script src="Templater.js"></script>
    
</head>
<body>
    

    <div class="container">
        <h1>Templater</h1>
        <template id="template_use_data">
            <ul class="m-3  rounded border border-1 ">
                <li title="${data.x}">data.x = ${data.x}</li>
                <li title="${data.y}">data.y = ${data.y}</li>
                <li title="{{data.html}}">\{{data.html}} = {{   data.html}}</li>
                <li title="{{{data.raw}}}">\{{{data.raw}}} = {{{data.raw}}}</li>
                <li>data?.row?.total ?? 'NONE' = ${data?.row?.total}</li>
                <li title="${data.x}">data.x = ${data.x}</li>
                <li title="${y}">y = ${y}</li>
                <li title="{{y}}">y = {{y}}</li>
                <li title="{{uy}}">\{{uy}} = {{uy}} (정의되지 않은 변수명)</li>
                <li title="{{uy}}">\{{{uy}}} = {{{uy}}} (정의되지 않은 변수명)</li>
                <li title="{{html}}">\{{html}} = {{   html}}</li>
                <li title="{{{html}}}">\{{{   html }}} = {{{   html }}}</li>
            </ul>
        </template>
        <!-- <li title="{{{raw}}}">\{{{raw}}} = {{{raw}}}</li> -->

        <!-- <li title="{{uy}}">\{{uy}} = {{   uy}}</li>
        <li title="{{{uy}}}">\{{{uy}}} = {{{uy}}}</li> -->
        <template id="template_use_shot">
            <ul class="m-3  rounded border border-1 ${data.ulClassName}">
                <li>data.x = ${x}</li>
                <li>data.y = ${y}</li>
                <li>data.html = {{html}}</li>
                <li>data?.row?.total ?? 'NONE' = ${data?.row?.total}</li>
            </ul>
        </template>
        <div id="div-out1">
    
        </div>
        <hr>
        <div id="div-out2">
    
        </div>
    </div>
<hr>
<script>
    Templater.debug = true;
    const divOut1 = document.querySelector('#div-out1')
    const divOut2 = document.querySelector('#div-out2')
    const template_use_data = document.querySelector('#template_use_data');
    divOut1.append(Templater.renderTemplate(template_use_data, { x:'x','y':'y','html':'yy&&>',row:{total:100} }
    ));
    
</script>
</body>
</html>

    <script>
        document.addEventListener('click',(event)=>{
            console.log(event.target);
            if(!event.target.classList.contains('content-box-toggle')){return}
            event.target.closest('.content-box').classList.toggle('content-box-off');
            console.log('content-box-off');
        })
        window.addEventListener('load',(event)=>{
            document.querySelectorAll('.content-box-ratio').forEach((el)=>{
                const rect = el.getBoundingClientRect()
                el.dataset.size = rect.width+'x'+rect.height;
            })
        })

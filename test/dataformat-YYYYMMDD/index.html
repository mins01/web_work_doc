    <script>
        function tbody_output(text,result){
            const tbody_output = document.querySelector('#tbody_output');
            const tr = tbody_output.insertRow();
            const td1 = tr.insertCell()
            td1.textContent = text
            if(!result){
                td1.colSpan=2;
                td1.classList.add('fw-bold')
                td1.classList.add('table-info')
                return;
            }
            const td2 = tr.insertCell()
            td2.textContent = result
        }
    </script>

    <script id="test_script">
        const date = new Date("2020-05-22 10:12:59");
        function yyyymmddAsInputDate(date){
            const input = document.createElement('input');
            input.type='date';
            input.valueAsDate = date;
            return input.value;
        }
        function yyyymmddDate(date){
            return [
                date.getFullYear().toString(),
                (date.getMonth()+1).toString().padStart(2,'0'),
                (date.getDate()).toString().padStart(2,'0'),
            ].join('-')
        }
        window.addEventListener('load',(event)=>{
            
            tbody_output('date 초기화');
            tbody_output('const date = new Date("2020-05-22 10:12:59");',date);
            tbody_output('Date 객체');
            tbody_output('date.toISOString()',date.toISOString());
            tbody_output('date.toUTCString()',date.toUTCString());
            tbody_output('date.toGMTString()',date.toGMTString());
            tbody_output('date.toJSON()',date.toJSON());
            tbody_output('date.toLocaleString()',date.toLocaleString());
            tbody_output('date.toString()',date.toString());

            tbody_output('Intl.DateTimeFormat 객체');
            tbody_output('new Intl.DateTimeFormat(["ko"]).format(date)',new Intl.DateTimeFormat(["ko"]).format(date));
            tbody_output('new Intl.DateTimeFormat("en-US").format(date)',new Intl.DateTimeFormat("en-US").format(date));
    
            tbody_output('dayjs 라이브러리');
            tbody_output('dayjs(date).format()',dayjs(date).format());
            tbody_output('dayjs(date).format("YYYY-MM-DD")',dayjs(date).format("YYYY-MM-DD"));
            tbody_output('dayjs("1999-12-30").format("YYYY-MM-DD")',dayjs("1999-12-30").format("YYYY-MM-DD"));
            tbody_output('moment 라이브러리');
            tbody_output('moment(date).format()',moment(date).format());
            tbody_output('moment(date).format("YYYY-MM-DD")',moment(date).format("YYYY-MM-DD"));
            tbody_output('moment("1999-12-30").format("YYYY-MM-DD")',moment("1999-12-30").format("YYYY-MM-DD"));
            tbody_output('input[type=date] 트릭');
            tbody_output('yyyymmddAsInputDate(date)',yyyymmddAsInputDate(date));
            tbody_output('yyyymmddAsInputDate(new Date("1999-12-30"))',yyyymmddAsInputDate(new Date("1999-12-30")));
            tbody_output('yyyymmddDate 함수');
            tbody_output('yyyymmddDate(date)',yyyymmddDate(date));
            tbody_output('yyyymmddDate(new Date("1999-12-30"))',yyyymmddDate(new Date("1999-12-30")));
        })
        
    </script>
